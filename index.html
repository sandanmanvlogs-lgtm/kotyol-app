<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOTYOL ULTRA ELITE V10</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f3ba2f;
            --dark: #050608;
            --card: #121519;
            --border: #2b3139;
            --green: #00ff88;
            --red: #ff3b3b;
            --text: #ffffff;
            --dim: #848e9c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; font-family: 'Inter', sans-serif; }

        body { 
            background: var(--dark); color: var(--text); 
            height: 100vh; overflow: hidden; position: fixed; width: 100%;
        }

        /* HEADER & PLAYER */
        .header {
            height: 80px; background: var(--card); border-bottom: 1px solid var(--border);
            display: flex; flex-direction: column; justify-content: center; padding: 0 15px;
            z-index: 100; position: relative;
        }

        .top-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 18px; color: var(--gold); }

        .player-box {
            display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.3);
            padding: 5px 10px; border-radius: 30px; border: 1px solid var(--border);
        }
        .track-name { font-size: 10px; color: var(--gold); white-space: nowrap; overflow: hidden; width: 120px; text-overflow: ellipsis; }
        
        /* SCROLL ZONE */
        .main-scroll {
            height: calc(100vh - 180px); overflow-y: auto; padding: 15px;
            -webkit-overflow-scrolling: touch; padding-bottom: 100px;
        }

        /* VIP STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-item { 
            background: var(--card); padding: 15px; border-radius: 15px; 
            border-bottom: 2px solid var(--gold); 
        }
        .stat-val { font-family: 'Orbitron'; font-size: 18px; color: var(--green); }
        .stat-lbl { font-size: 10px; color: var(--dim); text-transform: uppercase; margin-top: 5px; }

        /* CATEGORIES */
        .cat-row { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 15px; padding-bottom: 5px; }
        .cat-btn { 
            background: #1c2127; padding: 10px 15px; border-radius: 8px; 
            font-size: 11px; font-weight: 800; white-space: nowrap; color: var(--dim);
        }
        .cat-btn.active { background: var(--gold); color: #000; }

        /* ASSETS */
        .asset-list { display: flex; flex-direction: column; gap: 8px; }
        .asset-item {
            background: var(--card); border: 1px solid var(--border);
            padding: 16px; border-radius: 12px; display: flex; justify-content: space-between;
        }
        .asset-item.selected { border-color: var(--gold); background: rgba(243,186,47,0.05); }

        /* TIMEFRAMES */
        .section-title { font-size: 11px; color: var(--gold); font-weight: 900; margin: 20px 0 10px; text-transform: uppercase; }
        .tf-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .tf-btn { 
            background: #1c2127; border: 1px solid var(--border); padding: 12px 5px;
            border-radius: 10px; text-align: center; font-size: 11px; font-weight: 800;
        }
        .tf-btn.active { border-color: var(--gold); color: var(--gold); }
        .tf-turbo { color: #ff9f43; border-color: rgba(255,159,67,0.4); }

        /* INDICATORS */
        .ind-box { background: #0a0c10; border-radius: 15px; padding: 15px; margin-top: 10px; }
        .ind-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; }
        .ind-v { font-family: 'Orbitron'; font-weight: 700; }

        /* FOOTER BUTTON */
        .footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px 15px; background: linear-gradient(transparent, var(--dark) 50%);
            z-index: 200;
        }
        .btn-main {
            width: 100%; padding: 22px; border-radius: 20px; border: none;
            background: linear-gradient(45deg, var(--gold), #ff9f43);
            color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 18px;
            box-shadow: 0 10px 30px rgba(243, 186, 47, 0.3);
        }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: var(--card); width: 100%; border-radius: 30px;
            padding: 40px 20px; text-align: center; border: 2px solid var(--gold);
        }

        /* UTILS */
        .hidden { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-line">
            <div class="logo">KOTYOL <span>ULTRA</span></div>
            <div class="player-box">
                <div class="track-name" id="track-title">Spotify Ukraine: Top 100...</div>
                <button onclick="handleMusic()" id="m-btn" style="background:none; border:none; color:var(--gold); font-size:18px;">▶️</button>
            </div>
        </div>
        <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" style="width:100%; accent-color:var(--gold); height:4px;">
    </div>

    <div class="main-scroll">
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-val">+$2,840</div>
                <div class="stat-lbl">Session Profit</div>
            </div>
            <div class="stat-item">
                <div class="stat-val" style="color:var(--gold)">98.1%</div>
                <div class="stat-lbl">AI Winrate</div>
            </div>
        </div>

        <div class="section-title">Market Selection</div>
        <div class="cat-row" id="cat-list"></div>

        <div class="section-title">Active Assets</div>
        <div class="asset-list" id="asset-mount"></div>

        <div class="section-title">Turbo Timeframes</div>
        <div class="tf-grid">
            <div class="tf-btn tf-turbo" onclick="setTF('5s', this)">5s</div>
            <div class="tf-btn tf-turbo" onclick="setTF('15s', this)">15s</div>
            <div class="tf-btn active" onclick="setTF('1M', this)">1M</div>
            <div class="tf-btn" onclick="setTF('5M', this)">5M</div>
        </div>

        <div class="section-title">AI Technical Pulse</div>
        <div class="ind-box">
            <div class="ind-row"><span>RSI (14)</span><span class="ind-v" id="rsi-v">--</span></div>
            <div class="ind-row"><span>Trend Power</span><span class="ind-v" id="trend-v">--</span></div>
            <div class="ind-row"><span>Volatility</span><span class="ind-v" id="vol-v">MEDIUM</span></div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-main" onclick="analyze()">ANALYZE SIGNAL</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="m-content">
            <div class="spinner" style="width:50px; height:50px; border:4px solid #2b3139; border-top-color:var(--gold); border-radius:50%; animation:spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <h2 style="font-family:'Orbitron';">NEURAL SCANNING...</h2>
        </div>
    </div>

    <audio id="player" loop></audio>

    <script>
        const data = {
            otc: [{n:"EUR/USD OTC",p:"92%"}, {n:"GBP/USD OTC",p:"91%"}, {n:"USD/JPY OTC",p:"92%"}, {n:"AUD/CAD OTC",p:"89%"}],
            crypto: [{n:"BTC/USDT",p:"96%"}, {n:"ETH/USDT",p:"92%"}, {n:"SOL/USDT",p:"94%"}, {n:"PEPE/USDT",p:"88%"}],
            stocks: [{n:"Apple OTC",p:"92%"}, {n:"Tesla OTC",p:"91%"}, {n:"Amazon OTC",p:"90%"}]
        };

        const tracks = [
            {n:"SKYLERR - Вечорниці", s:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
            {n:"YAKTAK - Погляд", s:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"},
            {n:"Spotify UA: Top 100", s:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"}
        ];

        let selP = "", selT = "1M", isP = false;
        const audio = document.getElementById('player');

        // MUSIC
        function handleMusic() {
            if(!isP) {
                const r = tracks[Math.floor(Math.random()*tracks.length)];
                audio.src = r.s;
                document.getElementById('track-title').innerText = r.n;
                audio.play();
                document.getElementById('m-btn').innerText = "⏸️";
            } else {
                audio.pause();
                document.getElementById('m-btn').innerText = "▶️";
            }
            isP = !isP;
        }
        document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;

        // LOGIC
        function init() {
            const cl = document.getElementById('cat-list');
            Object.keys(data).forEach((cat, i) => {
                const b = document.createElement('div');
                b.className = `cat-btn ${i===0?'active':''}`;
                b.innerText = cat.toUpperCase();
                b.onclick = () => switchC(cat, b);
                cl.appendChild(b);
            });
            switchC('otc', cl.firstChild);
        }

        function switchC(c, el) {
            document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
            el.classList.add('active');
            const m = document.getElementById('asset-mount');
            m.innerHTML = data[c].map(a => `
                <div class="asset-item" onclick="selectA('${a.n}', this)">
                    <span style="font-weight:800">${a.n}</span>
                    <span style="color:var(--green); font-weight:900">${a.p}</span>
                </div>
            `).join('');
        }

        function selectA(n, el) {
            document.querySelectorAll('.asset-item').forEach(i=>i.classList.remove('selected'));
            el.classList.add('selected');
            selP = n;
            // UPDATE INDICATORS
            document.getElementById('rsi-v').innerText = (30 + Math.random()*40).toFixed(2);
            document.getElementById('trend-v').innerText = Math.random()>0.5?"STRONG BUY":"STRONG SELL";
            document.getElementById('trend-v').style.color = document.getElementById('trend-v').innerText.includes("BUY")?"var(--green)":"var(--red)";
        }

        function setTF(t, el) {
            document.querySelectorAll('.tf-btn').forEach(b=>b.classList.remove('active'));
            el.classList.add('active');
            selT = t;
        }

        function analyze() {
            if(!selP) return alert("ОБЕРИ ПАРУ!");
            const m = document.getElementById('modal');
            const cont = document.getElementById('m-content');
            m.style.display = 'flex';
            
            setTimeout(() => {
                const win = Math.random() > 0.48;
                const acc = 91 + Math.floor(Math.random()*8);
                cont.innerHTML = `
                    <div style="font-size:12px; color:var(--dim); margin-bottom:10px;">${selP} | ${selT}</div>
                    <div style="font-size:60px; font-weight:900; font-family:'Orbitron'; color:${win?'var(--green)':'var(--red)'}">
                        ${win?'UP ▲':'DOWN ▼'}
                    </div>
                    <div style="margin:20px 0; color:var(--gold); font-weight:900; font-size:20px;">ACCURACY: ${acc}%</div>
                    <button onclick="document.getElementById('modal').style.display='none'; location.reload();" style="width:100%; padding:20px; border-radius:15px; background:var(--gold); border:none; font-weight:900;">CLOSE & REFRESH</button>
                `;
            }, 3000);
        }

        window.onload = init;
    </script>
</body>
</html>
