<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOTYOL POCKET PRO V12</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f3ba2f; --dark: #050608; --card: #121519; --border: #2b3139; --green: #00ff88; --red: #ff3b3b; --text: #ffffff; --dim: #848e9c; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: var(--text); height: 100vh; overflow: hidden; position: fixed; width: 100%; border-top: 2px solid var(--gold); }
        
        /* HEADER & PLAYER */
        .header { height: 100px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; flex-direction: column; justify-content: center; padding: 0 15px; z-index: 100; }
        .top-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 18px; color: var(--gold); letter-spacing: 1px; }
        .player-box { display: flex; align-items: center; gap: 8px; background: rgba(243, 186, 47, 0.15); padding: 8px 15px; border-radius: 50px; border: 1px solid var(--gold); }
        .track-name { font-size: 11px; color: #fff; font-weight: 700; max-width: 110px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* SCROLL ZONE */
        .main-scroll { height: calc(100vh - 200px); overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; padding-bottom: 150px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 15px; border-left: 4px solid var(--gold); }
        .stat-val { font-family: 'Orbitron'; font-size: 18px; color: var(--green); }
        .stat-lbl { font-size: 9px; color: var(--dim); text-transform: uppercase; margin-top: 4px; }

        /* ASSETS */
        .cat-row { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 15px; padding-bottom: 5px; scrollbar-width: none; }
        .cat-btn { background: #1c2127; padding: 10px 20px; border-radius: 12px; font-size: 11px; font-weight: 800; color: var(--dim); white-space: nowrap; transition: 0.3s; border: 1px solid transparent; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: 900; }
        
        .asset-list { display: flex; flex-direction: column; gap: 8px; }
        .asset-item { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .asset-item.selected { border-color: var(--gold); background: rgba(243,186,47,0.08); transform: scale(0.98); }
        .asset-n { font-weight: 700; font-size: 15px; }
        .asset-p { color: var(--green); font-weight: 900; font-size: 14px; }

        /* TIMEFRAMES */
        .tf-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .tf-btn { background: #1c2127; border: 1px solid var(--border); padding: 15px 2px; border-radius: 12px; text-align: center; font-size: 12px; font-weight: 900; transition: 0.2s; }
        .tf-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(243,186,47,0.15); }
        .turbo { color: #ff9f43; border-color: rgba(255, 159, 67, 0.4); }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; padding: 25px 15px; background: linear-gradient(transparent, var(--dark) 60%); z-index: 200; }
        .btn-main { width: 100%; padding: 22px; border-radius: 20px; border: none; background: var(--gold); color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 18px; box-shadow: 0 0 25px rgba(243, 186, 47, 0.3); active { transform: scale(0.95); } }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; border-radius: 35px; padding: 40px 20px; text-align: center; border: 2px solid var(--gold); }
        .spinner { width: 60px; height: 60px; border: 5px solid #2b3139; border-top-color: var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-line">
            <div class="logo">KOTYOL <span>PRO</span></div>
            <div class="player-box" onclick="togglePlay()">
                <div class="track-name" id="track-title">Hit FM Ukraine</div>
                <div id="m-btn" style="color:var(--gold); font-size:20px;">▶️</div>
            </div>
        </div>
        <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" style="width:100%; accent-color:var(--gold); height: 4px;">
    </div>

    <div class="main-scroll">
        <div class="stats-grid">
            <div class="stat-item"><div class="stat-val">+$4,250</div><div class="stat-lbl">SESSION PROFIT</div></div>
            <div class="stat-item"><div class="stat-val" style="color:var(--gold)">98.9%</div><div class="stat-lbl">AI ACCURACY</div></div>
        </div>

        <div id="cat-list" class="cat-row"></div>
        <div id="asset-mount" class="asset-list"></div>

        <p style="font-size:11px; color:var(--gold); font-weight:900; margin: 25px 0 10px; text-transform:uppercase; letter-spacing: 1px;">Turbo Timeframes</p>
        <div class="tf-grid">
            <div class="tf-btn turbo" onclick="setTF('5s', this)">5s</div>
            <div class="tf-btn turbo" onclick="setTF('15s', this)">15s</div>
            <div class="tf-btn active" onclick="setTF('1M', this)">1M</div>
            <div class="tf-btn" onclick="setTF('5M', this)">5M</div>
        </div>
    </div>

    <div class="footer"><button class="btn-main" onclick="analyze()">ANALYZE SIGNAL</button></div>

    <div class="modal" id="modal"><div class="modal-content" id="m-content"></div></div>

    <audio id="audio" loop src="https://stream.hitfm.ua/hitfm_top_high"></audio>

    <script>
        const data = {
            crypto: [
                {n:"Bitcoin OTC", p:"92%"}, {n:"Ethereum OTC", p:"91%"},
                {n:"Litecoin OTC", p:"92%"}, {n:"Ripple OTC", p:"89%"},
                {n:"Dogecoin OTC", p:"90%"}, {n:"Binance Coin OTC", p:"88%"}
            ],
            otc: [
                {n:"EUR/USD OTC", p:"92%"}, {n:"GBP/USD OTC", p:"92%"},
                {n:"USD/JPY OTC", p:"91%"}, {n:"AUD/CAD OTC", p:"89%"},
                {n:"NZD/USD OTC", p:"90%"}
            ],
            commodities: [
                {n:"Gold OTC", p:"92%"}, {n:"Silver OTC", p:"88%"},
                {n:"Crude Oil OTC", p:"90%"}
            ]
        };

        let selP = "", selT = "1M", isP = false;
        const audio = document.getElementById('audio');
        const mBtn = document.getElementById('m-btn');

        function togglePlay() {
            if(!isP) { audio.play(); mBtn.innerText = "⏸️"; }
            else { audio.pause(); mBtn.innerText = "▶️"; }
            isP = !isP;
        }

        document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;

        function init() {
            const cl = document.getElementById('cat-list');
            Object.keys(data).forEach((cat, i) => {
                const b = document.createElement('div');
                b.className = `cat-btn ${i===0?'active':''}`;
                b.innerText = cat.toUpperCase();
                b.onclick = () => switchC(cat, b);
                cl.appendChild(b);
            });
            switchC('crypto', cl.firstChild);
        }

        function switchC(c, el) {
            document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
            el.classList.add('active');
            const m = document.getElementById('asset-mount');
            m.innerHTML = data[c].map(a => `
                <div class="asset-item" onclick="selectA('${a.n}', this)">
                    <span class="asset-n">${a.n}</span>
                    <span class="asset-p">${a.p}</span>
                </div>
            `).join('');
        }

        function selectA(n, el) {
            document.querySelectorAll('.asset-item').forEach(i=>i.classList.remove('selected'));
            el.classList.add('selected');
            selP = n;
        }

        function setTF(t, el) {
            document.querySelectorAll('.tf-btn').forEach(b=>b.classList.remove('active'));
            el.classList.add('active');
            selT = t;
        }

        function analyze() {
            if(!selP) { alert("ВИБЕРИ ПАРУ!"); return; }
            const mod = document.getElementById('modal');
            const cont = document.getElementById('m-content');
            mod.style.display = 'flex';
            cont.innerHTML = `<div class="spinner"></div><h2 style="font-family:'Orbitron'; font-size:18px;">AI NEURAL ANALYZING...</h2>`;
            
            setTimeout(() => {
                const win = Math.random() > 0.45;
                const acc = (92 + Math.random() * 7).toFixed(1);
                cont.innerHTML = `
                    <p style="font-size:12px; color:var(--dim); margin-bottom:10px;">${selP} | ${selT}</p>
                    <div style="font-size:60px; font-weight:900; font-family:'Orbitron'; color:${win?'var(--green)':'var(--red)'}">
                        ${win?'CALL ▲':'PUT ▼'}
                    </div>
                    <div style="margin:20px 0; color:var(--gold); font-weight:900; font-size:22px;">ACCURACY: ${acc}%</div>
                    <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; padding:20px; border-radius:15px; background:var(--gold); border:none; font-weight:900; color:#000; cursor:pointer;">CONFIRM SIGNAL</button>
                `;
            }, 3000);
        }

        window.onload = init;
    </script>
</body>
</html>
