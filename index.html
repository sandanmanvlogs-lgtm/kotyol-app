<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOTYOL CHILL V22</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f3ba2f;
            --bg: #050608;
            --card: #0e1117;
            --border: rgba(255, 255, 255, 0.07);
            --green: #00ffa3;
            --red: #ff3b3b;
            --font-mono: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            height: 100%; width: 100%;
            background: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif; overflow: hidden; position: fixed;
        }

        /* ЕКРАН ПРИВІТАННЯ - КЛЮЧ ДО ЗВУКУ */
        #welcome-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.9, 0, 0.1, 1);
        }

        .welcome-box { text-align: center; padding: 30px; }
        .welcome-title { 
            font-family: var(--font-mono); font-size: 45px; font-weight: 900; 
            color: var(--gold); text-shadow: 0 0 30px rgba(243, 186, 47, 0.5);
            margin-bottom: 15px; 
        }
        .welcome-sub { 
            font-family: 'JetBrains Mono'; font-size: 9px; color: var(--green); 
            letter-spacing: 5px; margin-bottom: 60px; text-transform: uppercase;
        }

        .btn-start {
            background: none; border: 1px solid var(--gold);
            color: var(--gold); padding: 22px 50px; border-radius: 4px;
            font-family: var(--font-mono); font-weight: 700; letter-spacing: 3px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-start:active { background: var(--gold); color: #000; box-shadow: 0 0 50px var(--gold); }

        /* ОСНОВНИЙ ТЕРМІНАЛ */
        header {
            height: 80px; padding: 0 20px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(14, 17, 23, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .player-hub {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255,255,255,0.03); padding: 8px 18px;
            border-radius: 50px; border: 1px solid var(--border);
        }
        
        .p-info-text { line-height: 1.2; }
        .p-status { font-size: 8px; color: var(--gold); font-weight: 900; font-family: var(--font-mono); }
        .p-track { font-size: 10px; font-weight: 800; max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .p-btn { font-size: 20px; cursor: pointer; transition: 0.2s; }
        .p-btn:active { transform: scale(0.9); }
        /* КОНТЕНТ-ЗОНА */
        .viewport {
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 25px 20px 160px;
            scrollbar-width: none;
        }
        .viewport::-webkit-scrollbar { display: none; }

        .group-label {
            font-family: var(--font-mono); font-size: 10px; color: var(--gold);
            letter-spacing: 4px; margin: 30px 0 15px; display: flex; align-items: center; gap: 10px;
        }
        .group-label::after { content: ""; height: 1px; flex: 1; background: var(--border); }

        /* КАРТКИ АКТИВІВ */
        .asset-list { display: grid; gap: 10px; }
        .asset-box {
            background: var(--card); border: 1px solid var(--border);
            padding: 22px; border-radius: 4px; display: flex;
            justify-content: space-between; align-items: center;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .asset-box.active {
            border-color: var(--gold);
            background: rgba(243, 186, 47, 0.05);
            transform: translateX(5px);
        }
        .asset-box .name { font-weight: 900; font-size: 16px; letter-spacing: -0.5px; }
        .asset-box .rate { font-family: var(--font-mono); color: var(--green); font-weight: 900; font-size: 18px; }

        /* ТАЙМФРЕЙМИ */
        .tf-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .tf-box {
            background: var(--card); border: 1px solid var(--border);
            padding: 15px 5px; border-radius: 4px; text-align: center;
            font-size: 12px; font-weight: 900; font-family: var(--font-mono);
        }
        .tf-box.active { border-color: var(--gold); color: var(--gold); background: rgba(243, 186, 47, 0.1); }

        /* АНАЛІТИЧНИЙ МОДУЛЬ */
        #analysis-modal {
            position: fixed; inset: 0; z-index: 20000;
            background: rgba(5, 6, 8, 0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; backdrop-filter: blur(10px);
        }
        .progress-container { width: 100%; margin-bottom: 25px; text-align: left; }
        .p-label-row { display: flex; justify-content: space-between; font-size: 10px; font-weight: 800; color: #666; margin-bottom: 8px; }
        .p-bar-bg { height: 2px; background: rgba(255,255,255,0.05); overflow: hidden; }
        .p-bar-fill { height: 100%; width: 0%; background: var(--gold); transition: width 0.5s; box-shadow: 0 0 15px var(--gold); }

        /* ФУТЕР ТА КНОПКА */
        .footer {
            position: fixed; bottom: 0; width: 100%;
            padding: 30px 20px 50px;
            background: linear-gradient(to top, var(--bg) 80%, transparent);
            z-index: 1000;
        }
        .btn-execute {
            width: 100%; padding: 25px; border: 1px solid var(--gold);
            background: transparent; color: var(--gold);
            font-family: var(--font-mono); font-weight: 900; font-size: 16px;
            letter-spacing: 5px; text-transform: uppercase; transition: 0.3s;
        }
        .btn-execute:active { background: var(--gold); color: #000; box-shadow: 0 0 50px rgba(243, 186, 47, 0.4); }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <div class="welcome-box">
            <div class="welcome-title">KOTYOL AI</div>
            <div class="welcome-sub">Neural Network v22.01</div>
            <button class="btn-start" onclick="bootTerminal()">INITIALIZE CONNECTION</button>
        </div>
    </div>

    <header>
        <div class="brand">
            <div style="font-family: var(--font-mono); font-size: 18px; font-weight: 900;">KOTYOL <span style="color: var(--gold);">V22</span></div>
            <div style="font-size: 8px; color: var(--green); letter-spacing: 2px; font-weight: 800;">CORE STATUS: ONLINE</div>
        </div>

        <div class="player-hub">
            <div class="p-btn" onclick="prevTrack()">⏮</div>
            <div class="p-info-text">
                <div class="p-status">CHILL STREAM</div>
                <div id="track-name" class="p-track">Loading...</div>
            </div>
            <div id="play-btn" class="p-btn" onclick="toggleAudio()">▶</div>
            <div class="p-btn" onclick="nextTrack()">⏭</div>
        </div>
    </header>

    <div class="viewport">
        <div class="group-label">CRYPTO ASSETS</div>
        <div class="asset-list" id="crypto-mount"></div>

        <div class="group-label">FOREX MARKETS</div>
        <div class="asset-list" id="forex-mount"></div>

        <div class="group-label">EXPIRATION SETTINGS</div>
        <div class="tf-row">
            <div class="tf-box" onclick="setTF('5s', this)">5s</div>
            <div class="tf-box active" onclick="setTF('1M', this)">1M</div>
            <div class="tf-box" onclick="setTF('5M', this)">5M</div>
            <div class="tf-box" onclick="setTF('15M', this)">15M</div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-execute" onclick="startNeuralScan()">Execute Neural Scan</button>
    </div>

    <div id="analysis-modal">
        <div id="modal-root" style="width: 100%; text-align: center;">
            </div>
    </div>

    <audio id="main-audio" loop preload="auto" crossorigin="anonymous"></audio>
    <script>
        // БАЗА АКТИВІВ
        const assets = {
            crypto: [
                { n: "BITCOIN OTC", r: "94%" }, { n: "ETHEREUM OTC", r: "92%" },
                { n: "SOLANA OTC", r: "95%" }, { n: "LITECOIN OTC", r: "91%" }
            ],
            forex: [
                { n: "EUR/USD OTC", r: "92%" }, { n: "GBP/USD OTC", r: "91%" },
                { n: "USD/JPY OTC", r: "93%" }, { n: "AUD/CAD OTC", r: "89%" }
            ]
        };

        // ПЛЕЙЛИСТ (Chill & Deep House - Прямі посилання)
        const playlist = [
            { name: "Deep Chill Flow", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { name: "Neon Dreams", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { name: "Cyber Sunset", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
            { name: "Quantum Night", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" }
        ];

        let currentIdx = 0;
        let selectedAsset = "";
        const audio = document.getElementById('main-audio');

        // ЗАПУСК СИСТЕМИ
        function bootTerminal() {
            document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
            
            // Запуск музики (це тепер дозволено браузером після кліку)
            loadTrack(0);
            renderAssets();
        }

        // МУЗИЧНИЙ ДВИГУН
        function loadTrack(idx) {
            audio.src = playlist[idx].url;
            document.getElementById('track-name').innerText = playlist[idx].name;
            audio.play().catch(e => console.log("Audio waiting for interaction"));
            document.getElementById('play-btn').innerText = "⏸";
        }

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                document.getElementById('play-btn').innerText = "⏸";
            } else {
                audio.pause();
                document.getElementById('play-btn').innerText = "▶";
            }
        }

        function nextTrack() {
            currentIdx = (currentIdx + 1) % playlist.length;
            loadTrack(currentIdx);
        }

        function prevTrack() {
            currentIdx = (currentIdx - 1 + playlist.length) % playlist.length;
            loadTrack(currentIdx);
        }

        // ЛОГІКА ІНТЕРФЕЙСУ
        function renderAssets() {
            for (let cat in assets) {
                const container = document.getElementById(`${cat}-mount`);
                container.innerHTML = assets[cat].map(a => `
                    <div class="asset-box" onclick="select(this, '${a.n}')">
                        <span class="name">${a.n}</span>
                        <span class="rate">${a.r}</span>
                    </div>
                `).join('');
            }
        }

        function select(el, name) {
            document.querySelectorAll('.asset-box').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            selectedAsset = name;
        }

        function setTF(tf, el) {
            document.querySelectorAll('.tf-box').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // РОЗЙОБНИЙ АНАЛІЗ
        function startNeuralScan() {
            if (!selectedAsset) return alert("SELECT ASSET FIRST!");

            const modal = document.getElementById('analysis-modal');
            const root = document.getElementById('modal-root');
            modal.style.display = 'flex';

            root.innerHTML = `
                <div style="font-family: var(--font-mono); color: var(--gold); font-size: 18px; letter-spacing: 4px; margin-bottom: 40px;">SCANNING ${selectedAsset}</div>
                
                <div class="progress-container">
                    <div class="p-label-row"><span>NEURAL NETWORK LOAD</span><span id="v1">0%</span></div>
                    <div class="p-bar-bg"><div class="p-bar-fill" id="f1"></div></div>
                </div>
                <div class="progress-container">
                    <div class="p-label-row"><span>LIQUIDITY SCAN</span><span id="v2">0%</span></div>
                    <div class="p-bar-bg"><div class="p-bar-fill" id="f2"></div></div>
                </div>
                <div class="progress-container" style="margin-bottom: 40px;">
                    <div class="p-label-row"><span>VOLATILITY CLOUD</span><span id="v3">0%</span></div>
                    <div class="p-bar-bg"><div class="p-bar-fill" id="f3"></div></div>
                </div>
                
                <div id="scan-status" style="font-family: monospace; font-size: 10px; color: var(--green);">INITIALIZING BINANCE BRIDGE...</div>
            `;

            const fill = (f, v, msg, t) => {
                setTimeout(() => {
                    document.getElementById(f).style.width = "100%";
                    document.getElementById(v).innerText = "100%";
                    document.getElementById('scan-status').innerText = msg;
                }, t);
            };

            fill('f1', 'v1', 'ANALYZING ORDER FLOW...', 700);
            fill('f2', 'v2', 'CALCULATING PROBABILITY...', 1500);
            fill('f3', 'v3', 'FINALIZING SIGNAL...', 2400);

            setTimeout(() => {
                const isCall = Math.random() > 0.49;
                const result = isCall ? "CALL ▲" : "PUT ▼";
                const color = isCall ? "var(--green)" : "var(--red)";
                const acc = (94 + Math.random() * 5.8).toFixed(1);

                root.innerHTML = `
                    <div style="font-family: var(--font-mono); font-size: 10px; color: var(--gold); letter-spacing: 2px;">NEURAL PREDICTION</div>
                    <div style="font-size: 70px; font-weight: 900; font-family: var(--font-mono); color: ${color}; text-shadow: 0 0 40px ${color}; margin: 20px 0;">${result}</div>
                    <div style="background: rgba(255,255,255,0.03); padding: 20px; border: 1px solid var(--border); margin-bottom: 30px;">
                        <div style="font-size: 9px; color: #888; margin-bottom: 5px;">AI CONFIDENCE</div>
                        <div style="font-size: 28px; font-family: var(--font-mono); color: var(--gold);">${acc}%</div>
                    </div>
                    <button class="btn-execute" onclick="document.getElementById('analysis-modal').style.display='none'">CONFIRM ENTRY</button>
                `;
            }, 3200);
        }
    </script>
</body>
</html>
