<!DOCTYPE html>
<html lang="uk">
<head>
    <body>
    <header>
        <div class="logo">KOTYOL <span style="color:#fff">V16</span></div>
        <div class="player">
            <div style="text-align: right;">
                <div style="font-size: 10px; font-weight: 800;">HIT FM UKRAINE</div>
                <div style="font-size: 8px; color: var(--gold); letter-spacing: 1px;">LIVE STREAMING</div>
            </div>
            <div id="play-btn" onclick="toggleMusic()">▶️</div>
        </div>
    </header>

    <div class="cat-row">
        <div class="cat-btn active" onclick="filterAssets('crypto', this)">CRYPTO OTC</div>
        <div class="cat-btn" onclick="filterAssets('forex', this)">FOREX OTC</div>
        <div class="cat-btn" onclick="filterAssets('stocks', this)">STOCKS OTC</div>
        <div class="cat-btn" onclick="filterAssets('commodity', this)">COMMODITY</div>
    </div>

    <div class="viewport" id="asset-list">
        </div>

    <div style="padding: 0 15px; margin-top: -100px;">
        <div style="font-size: 10px; color: var(--gold); margin-bottom: 10px; font-family: var(--font-mono);">EXPIRATION TIME</div>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;">
            <div class="cat-btn" style="text-align:center" onclick="setTF('5s', this)">5s</div>
            <div class="cat-btn active" style="text-align:center" onclick="setTF('1M', this)">1M</div>
            <div class="cat-btn" style="text-align:center" onclick="setTF('5M', this)">5M</div>
            <div class="cat-btn" style="text-align:center" onclick="setTF('15M', this)">15M</div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-main" onclick="startDeepAnalysis()">START NEURAL SCAN</button>
    </div>

    <div id="modal">
        <div class="modal-box" id="modal-content">
            </div>
    </div>

    <audio id="main-audio" loop preload="auto">
        <source src="https://online.hitfm.ua/HitFM" type="audio/mpeg">
    </audio>
        <script>
        const marketData = {
            crypto: [
                {n: "Bitcoin OTC", p: "92%"}, {n: "Ethereum OTC", p: "91%"},
                {n: "Solana OTC", p: "94%"}, {n: "Litecoin OTC", p: "90%"},
                {n: "Ripple OTC", p: "88%"}, {n: "Dogecoin OTC", p: "89%"}
            ],
            forex: [
                {n: "EUR/USD OTC", p: "92%"}, {n: "GBP/USD OTC", p: "91%"},
                {n: "USD/JPY OTC", p: "92%"}, {n: "AUD/CAD OTC", p: "88%"},
                {n: "NZD/USD OTC", p: "90%"}, {n: "EUR/GBP OTC", p: "89%"}
            ],
            stocks: [
                {n: "Apple OTC", p: "92%"}, {n: "Google OTC", p: "90%"},
                {n: "Amazon OTC", p: "91%"}, {n: "Tesla OTC", p: "94%"},
                {n: "Facebook OTC", p: "88%"}, {n: "Netflix OTC", p: "89%"}
            ],
            commodity: [
                {n: "Gold OTC", p: "95%"}, {n: "Silver OTC", p: "88%"},
                {n: "Crude Oil OTC", p: "91%"}, {n: "Platinum OTC", p: "87%"}
            ]
        };

        let currentPair = "";
        let currentTime = "1M";
        let isPlaying = false;
        const audio = document.getElementById('main-audio');

        // КЕРУВАННЯ МУЗИКОЮ
        function toggleMusic() {
            if(!isPlaying) {
                audio.play().catch(() => alert("Натисніть ще раз, щоб активувати аудіо"));
                document.getElementById('play-btn').innerText = "⏸️";
            } else {
                audio.pause();
                document.getElementById('play-btn').innerText = "▶️";
            }
            isPlaying = !isPlaying;
        }

        // ФІЛЬТР КАТЕГОРІЙ
        function filterAssets(cat, el) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            if(el) el.classList.add('active');
            
            const list = document.getElementById('asset-list');
            list.innerHTML = marketData[cat].map(a => `
                <div class="asset-card" onclick="selectPair('${a.n}', this)">
                    <span style="font-weight:800; font-size:15px;">${a.n}</span>
                    <span class="rate">${a.p}</span>
                </div>
            `).join('');
        }

        function selectPair(name, el) {
            document.querySelectorAll('.asset-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            currentPair = name;
        }

        function setTF(t, el) {
            currentTime = t;
            el.parentElement.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // РОЗЙОБНИЙ АНАЛІЗ
        function startDeepAnalysis() {
            if(!currentPair) { alert("СПОЧАТКУ ОБЕРИ ПАРУ, БРО!"); return; }
            
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            modal.style.display = 'flex';

            content.innerHTML = `
                <h2 style="font-family:var(--font-mono); color:var(--gold); font-size:18px; margin-bottom:20px;">NEURAL SCAN: ${currentPair}</h2>
                
                <div style="text-align:left; font-size:10px; color:#848e9c;">
                    <p>NETWORK CORE LOAD <span id="p1" style="float:right">0%</span></p>
                    <div class="progress-bar"><div class="progress-fill" id="f1"></div></div>
                    
                    <p>LIQUIDITY ANALYSIS <span id="p2" style="float:right">0%</span></p>
                    <div class="progress-bar"><div class="progress-fill" id="f2"></div></div>
                    
                    <p>VOLATILITY INDEX <span id="p3" style="float:right">0%</span></p>
                    <div class="progress-bar"><div class="progress-fill" id="f3"></div></div>
                </div>
                <p id="status-text" style="font-size:11px; margin-top:10px; color:var(--gold);">CONNECTING TO BINANCE CLOUD...</p>
            `;

            const fill = (id, pid, time, text) => {
                setTimeout(() => {
                    document.getElementById(id).style.width = "100%";
                    document.getElementById(pid).innerText = "100%";
                    document.getElementById('status-text').innerText = text;
                }, time);
            };

            fill('f1', 'p1', 800, "SCANNING ORDERBOOK...");
            fill('f2', 'p2', 1800, "CALCULATING RSI & MACD...");
            fill('f3', 'p3', 2800, "FINALIZING SIGNAL...");

            setTimeout(() => {
                const isCall = Math.random() > 0.47;
                const side = isCall ? "CALL ▲" : "PUT ▼";
                const color = isCall ? "var(--green)" : "var(--red)";
                const acc = (93 + Math.random() * 6).toFixed(1);

                content.innerHTML = `
                    <p style="font-size:12px; color:#848e9c; margin-bottom:5px;">${currentPair} // ${currentTime}</p>
                    <div style="font-size:65px; font-weight:900; font-family:var(--font-mono); color:${color}; text-shadow: 0 0 25px ${color};">${side}</div>
                    <div style="margin:25px 0; padding:15px; background:rgba(255,255,255,0.03); border-radius:15px;">
                        <span style="font-size:11px; color:#848e9c; display:block; margin-bottom:5px;">AI CONFIDENCE</span>
                        <span style="font-size:28px; font-family:var(--font-mono); color:var(--gold);">${acc}%</span>
                    </div>
                    <button onclick="document.getElementById('modal').style.display='none'" class="btn-main">CONFIRM ENTRY</button>
                `;
            }, 3500);
        }

        // START
        window.onload = () => filterAssets('crypto');
    </script>
</body>
</html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOTYOL AI TERMINAL V16</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f3ba2f;
            --bg: #080a0f;
            --card: #12161f;
            --border: rgba(255, 255, 255, 0.08);
            --green: #00ff88;
            --red: #ff3b3b;
            --text: #ffffff;
            --font-mono: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; }

        /* HEADER & PLAYER */
        header { height: 80px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; background: var(--card); border-bottom: 1px solid var(--border); }
        .logo { font-family: var(--font-mono); font-weight: 900; font-size: 20px; color: var(--gold); }
        
        .player { display: flex; align-items: center; gap: 10px; background: rgba(243, 186, 47, 0.1); padding: 8px 15px; border-radius: 30px; border: 1px solid var(--gold); }
        #play-btn { font-size: 22px; cursor: pointer; }

        /* CATEGORIES */
        .cat-row { display: flex; gap: 10px; padding: 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { 
            background: var(--card); border: 1px solid var(--border); padding: 10px 20px; 
            border-radius: 12px; font-size: 11px; font-weight: 800; color: #848e9c; white-space: nowrap; 
        }
        .cat-btn.active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* ASSETS */
        .viewport { height: calc(100vh - 180px); overflow-y: auto; padding: 0 15px 120px; }
        .asset-card { 
            background: var(--card); border: 1px solid var(--border); padding: 18px; 
            border-radius: 15px; display: flex; justify-content: space-between; 
            align-items: center; margin-bottom: 10px; 
        }
        .asset-card.active { border-color: var(--gold); background: rgba(243, 186, 47, 0.05); }
        .asset-card .rate { color: var(--green); font-family: var(--font-mono); font-weight: 700; }

        /* MODAL ANALYZE */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-box { width: 100%; background: var(--card); border: 2px solid var(--gold); border-radius: 30px; padding: 30px; text-align: center; }
        
        .progress-bar { height: 4px; background: #222; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--gold); transition: width 0.4s; }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, var(--bg) 80%); }
        .btn-main { width: 100%; padding: 20px; border-radius: 18px; border: none; background: var(--gold); font-family: var(--font-mono); font-weight: 900; font-size: 18px; box-shadow: 0 0 20px rgba(243, 186, 47, 0.3); }
    </style>
</head>
