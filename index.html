<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOTYOL ELITE V8</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* –°–ö–†–û–õ-–ó–û–ù–ê */
.scroll-container {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch; /* –ü–ª–∞–≤–Ω—ñ—Å—Ç—å –Ω–∞ iOS */
    padding: 10px 15px;
    z-index: 10;
}

.inner-content {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.section-box {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.label {
    font-size: 11px;
    color: var(--text-dim);
    letter-spacing: 1.5px;
    font-weight: 700;
    text-transform: uppercase;
}

/* –ö–ê–¢–ï–ì–û–†–Ü–á */
.category-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
}

.cat-btn {
    background: var(--card-bg);
    border: 1px solid var(--border);
    padding: 12px 5px;
    border-radius: 8px;
    font-size: 11px;
    font-weight: 700;
    text-align: center;
    color: var(--text-dim);
}

.cat-btn.active {
    background: var(--gold);
    color: #000;
    border-color: var(--gold);
}

/* –ê–ö–¢–ò–í–ò */
.assets-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.asset-card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    padding: 16px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    pointer-events: auto; /* –ì–∞—Ä–∞–Ω—Ç—ñ—è –∫–ª—ñ–∫—É */
}

.asset-card.selected {
    border: 1.5px solid var(--gold);
    background: rgba(243, 186, 47, 0.05);
}

.asset-name { font-weight: 700; font-size: 15px; }
.asset-perc { color: var(--green); font-weight: 900; font-size: 13px; }

/* –¢–ê–ô–ú–§–†–ï–ô–ú–ò */
.time-matrix {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.time-node {
    background: #1c2127;
    border: 1px solid var(--border);
    padding: 15px 5px;
    border-radius: 10px;
    text-align: center;
    font-weight: 900;
    font-family: 'Orbitron', sans-serif;
    font-size: 13px;
}

.time-node.active {
    color: var(--gold);
    border-color: var(--gold);
    box-shadow: inset 0 0 10px rgba(243, 186, 47, 0.1);
}

/* –§–£–¢–ï–† –Ü –ö–ù–û–ü–ö–ê */
.footer-control {
    flex-shrink: 0;
    padding: 20px 15px;
    background: var(--dark-bg);
    border-top: 1px solid var(--border);
    z-index: 100;
}

.action-btn {
    width: 100%;
    padding: 20px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, var(--gold) 0%, #d4a017 100%);
    color: #000;
    font-weight: 900;
    font-size: 18px;
    font-family: 'Orbitron', sans-serif;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.bottom-spacer {
    height: 40px; /* –î–æ–¥–∞—Ç–∫–æ–≤–∏–π –ø—Ä–æ—Å—Ç—ñ—Ä, —â–æ–± –æ—Å—Ç–∞–Ω–Ω—è —Å–µ–∫—Ü—ñ—è –≤–∏—Ö–æ–¥–∏–ª–∞ –≤–∏—â–µ —Ñ—É—Ç–µ—Ä–∞ */
}
        /* –ì–õ–û–ë–ê–õ–¨–ù–ò–ô RESET - —â–æ–± –Ω—ñ—á–æ–≥–æ –Ω–µ —Å–º–∏–∫–∞–ª–æ—Å—å */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */
            -webkit-touch-callout: none;
            font-family: 'Roboto', sans-serif;
        }

        :root {
            --gold: #f3ba2f;
            --dark-bg: #0b0e11;
            --card-bg: #1e2329;
            --border: #2b3139;
            --green: #00ff88;
            --red: #ff3b3b;
            --text-main: #eaecef;
            --text-dim: #848e9c;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: var(--dark-bg);
            color: var(--text-main);
            overflow: hidden; /* –í–µ—Å—å –µ–∫—Ä–∞–Ω –Ω–µ —Å–∫—Ä–æ–ª–∏—Ç—å—Å—è */
            position: fixed; /* –ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ —Ç—è–≥–∞–Ω–Ω—è –µ–∫—Ä–∞–Ω–∞ –≤–Ω–∏–∑ —É –¢–ì */
        }

        /* –û–°–ù–û–í–ù–ê –û–ë–û–õ–û–ù–ö–ê */
        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* HEADER - –ó–∞–≤–∂–¥–∏ –∑–≤–µ—Ä—Ö—É */
        .header {
            height: 60px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            color: var(--gold);
            font-size: 18px;
            letter-spacing: 1px;
        }

        .status-badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--green);
            border: 1px solid var(--green);
            text-transform: uppercase;
            font-weight: bold;
        }

        /* –ü–†–ò–í–Ü–¢–ê–ù–ù–Ø (OVERLAY) */
        #welcome-layer {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-logo {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px var(--gold));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .enter-btn {
            background: var(--gold);
            color: #000;
            border: none;
            width: 100%;
            max-width: 280px;
            padding: 20px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 18px;
            text-transform: uppercase;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(243, 186, 47, 0.3);
        }

        .hidden { display: none !important; }
    </style>
</head>
    <div class="scroll-container">
    <div class="inner-content">
        <div class="section-box">
            <h2 class="label">–û–ë–ï–†–Ü–¢–¨ –†–ò–ù–û–ö</h2>
            <div class="category-grid">
                <div class="cat-btn active" onclick="changeMarket('otc', this)">OTC –ü–ê–†–ò</div>
                <div class="cat-btn" onclick="changeMarket('crypto', this)">–ö–†–ò–ü–¢–û</div>
                <div class="cat-btn" onclick="changeMarket('stocks', this)">–ê–ö–¶–Ü–á</div>
            </div>
        </div>

        <div class="section-box">
            <h2 class="label">–í–ò–ë–ï–†–Ü–¢–¨ –ê–ö–¢–ò–í</h2>
            <div id="assets-mount" class="assets-list">
                </div>
        </div>

        <div class="section-box">
            <h2 class="label">–¢–ê–ô–ú–§–†–ï–ô–ú (–ß–ê–°)</h2>
            <div class="time-matrix">
                <div class="time-node active" onclick="pickTime('1M', this)">1 MIN</div>
                <div class="time-node" onclick="pickTime('2M', this)">2 MIN</div>
                <div class="time-node" onclick="pickTime('3M', this)">3 MIN</div>
                <div class="time-node" onclick="pickTime('5M', this)">5 MIN</div>
                <div class="time-node" onclick="pickTime('15M', this)">15 MIN</div>
                <div class="time-node" onclick="pickTime('30M', this)">30 MIN</div>
            </div>
        </div>

        <div class="bottom-spacer"></div>
    </div>
</div>

<div class="footer-control">
    <button id="trigger-signal" class="action-btn" onclick="generateSignal()">
        –ó–ê–ü–£–°–¢–ò–¢–ò –ê–ù–ê–õ–Ü–ó
    </button>
</div>
<body>

    <div id="welcome-layer">
        <div class="welcome-logo">üèÜ</div>
        <h1 style="font-family:'Orbitron'; font-size:32px;">KOTYOL <span style="color:var(--gold)">V8</span></h1>
        <p style="color:var(--text-dim); margin-top:10px;">ULTIMATE POCKET OPTION SIGNALS</p>
        <button class="enter-btn" onclick="launchTerminal()">LAUNCH TERMINAL</button>
    </div>

    <div class="wrapper hidden" id="terminal-ui">
        <header class="header">
            <div class="logo">KOTYOL <span>PRO</span></div>
            <div class="status-badge">AI Engine v8.4.2</div>
        </header>

        </div>

    <script>
        function launchTerminal() {
            document.getElementById('welcome-layer').classList.add('hidden');
            document.getElementById('terminal-ui').classList.remove('hidden');
            // –¢—É—Ç –±—É–¥–µ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ–¥–∞—Ç–∫—É
        }
    </script>
    <script>
    // 1. –ë–ê–ó–ê –î–ê–ù–ò–• –ê–ö–¢–ò–í–Ü–í
    const marketData = {
        otc: [
            {n: "EUR/USD OTC", p: "92%"}, {n: "GBP/USD OTC", p: "91%"},
            {n: "USD/JPY OTC", p: "92%"}, {n: "AUD/CAD OTC", p: "89%"},
            {n: "EUR/GBP OTC", p: "90%"}, {n: "USD/CHF OTC", p: "88%"}
        ],
        crypto: [
            {n: "BTC/USDT", p: "91%"}, {n: "ETH/USDT", p: "89%"},
            {n: "SOL/USDT", p: "94%"}, {n: "DOGE/USDT", p: "85%"}
        ],
        stocks: [
            {n: "Apple OTC", p: "92%"}, {n: "Tesla OTC", p: "91%"},
            {n: "Amazon OTC", p: "90%"}, {n: "Boeing OTC", p: "88%"}
        ]
    };

    let selectedPair = "";
    let selectedTime = "1M";

    // 2. –ó–ê–ü–£–°–ö –¢–ï–†–ú–Ü–ù–ê–õ–£
    function launchTerminal() {
        document.getElementById('welcome-layer').style.display = 'none';
        const ui = document.getElementById('terminal-ui');
        ui.classList.remove('hidden');
        ui.style.display = 'flex';
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –ø–µ—Ä—à—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—é
        renderAssets('otc');
    }

    // 3. –ü–ï–†–ï–ú–ò–ö–ê–ù–ù–Ø –†–ò–ù–ö–ÜV
    function changeMarket(type, el) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderAssets(type);
    }

    // 4. –í–Ü–î–ú–ê–õ–¨–û–í–ö–ê –°–ü–ò–°–ö–£ (–§–Ü–ö–° –ö–õ–Ü–ö–Ü–í)
    function renderAssets(type) {
        const container = document.getElementById('assets-mount');
        container.innerHTML = "";
        
        marketData[type].forEach(item => {
            const card = document.createElement('div');
            card.className = `asset-card ${selectedPair === item.n ? 'selected' : ''}`;
            
            // –ü—Ä—è–º–∞ –æ–±—Ä–æ–±–∫–∞ –∫–ª—ñ–∫—É
            card.onclick = function() {
                document.querySelectorAll('.asset-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedPair = item.n;
                console.log("Active Pair:", selectedPair);
            };

            card.innerHTML = `
                <span class="asset-name">${item.n}</span>
                <span class="asset-perc">${item.p}</span>
            `;
            container.appendChild(card);
        });
    }

    // 5. –í–ò–ë–Ü–† –ß–ê–°–£
    function pickTime(t, el) {
        document.querySelectorAll('.time-node').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        selectedTime = t;
    }

    // 6. –ì–ï–ù–ï–†–ê–¶–Ü–Ø –°–ò–ì–ù–ê–õ–£ (–ë–ï–ó –õ–ê–ì–Ü–í)
    function generateSignal() {
        if (!selectedPair) {
            alert("–°–ü–û–ß–ê–¢–ö–£ –û–ë–ï–†–ò –ü–ê–†–£ (CLICK ON ASSET)!");
            return;
        }

        // –°—Ç–≤–æ—Ä—é—î–º–æ —Ç–∏–º—á–∞—Å–æ–≤–µ –≤—ñ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É (Modal)
        const modal = document.createElement('div');
        modal.style = "position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:2000; display:flex; align-items:center; justify-content:center; padding:20px;";
        
        const isUp = Math.random() > 0.49;
        const acc = 88 + Math.floor(Math.random() * 9);
        
        modal.innerHTML = `
            <div style="background:#1e2329; width:100%; max-width:320px; padding:40px 20px; border-radius:25px; text-align:center; border:2px solid var(--gold); font-family:'Roboto', sans-serif;">
                <div id="loader-txt" style="font-family:'Orbitron'; font-weight:700; color:var(--gold);">–ê–ù–ê–õ–Ü–ó –†–ò–ù–ö–£...</div>
                <div id="result-content" style="display:none">
                    <div style="color:#848e9c; font-size:14px; margin-bottom:10px;">${selectedPair} | ${selectedTime}</div>
                    <div style="font-size:50px; font-weight:900; color:${isUp ? '#00ff88' : '#ff3b3b'}; font-family:'Orbitron';">
                        ${isUp ? 'CALL üü¢' : 'PUT üî¥'}
                    </div>
                    <div style="margin: 20px 0; color:#00ff88; font-weight:700;">ACCURACY: ${acc}%</div>
                    <button id="close-res" style="width:100%; padding:15px; background:#2b3139; color:#fff; border:none; border-radius:12px; font-weight:700;">CLOSE</button>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);

        // –Ü–º—ñ—Ç–∞—Ü—ñ—è –ø—Ä–æ—Ü–µ—Å—É
        setTimeout(() => {
            document.getElementById('loader-txt').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            
            document.getElementById('close-res').onclick = () => {
                modal.remove();
            };
        }, 1800);
    }
</script>
</body>
</html>
