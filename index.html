<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOTYOL ULTIMATE V21</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f3ba2f;
            --bg: #06070a;
            --card: #11141b;
            --border: rgba(255, 255, 255, 0.06);
            --green: #00ff88;
            --red: #ff3b3b;
            --font-mono: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            height: 100%; width: 100%;
            background: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif; overflow: hidden; position: fixed;
        }

        /* ЕКРАН ПРИВІТАННЯ (WELCOME) */
        #welcome-layer {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle at center, #11141b 0%, #06070a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .w-logo {
            font-family: var(--font-mono); font-size: 50px; font-weight: 900;
            color: var(--gold); text-shadow: 0 0 40px rgba(243, 186, 47, 0.4);
            margin-bottom: 10px;
        }

        .w-status {
            font-family: 'JetBrains Mono', monospace; font-size: 10px;
            color: var(--green); letter-spacing: 4px; margin-bottom: 60px;
        }

        .launch-btn {
            background: var(--gold); color: #000; border: none;
            padding: 22px 60px; border-radius: 12px;
            font-family: var(--font-mono); font-weight: 900; font-size: 16px;
            cursor: pointer; box-shadow: 0 0 30px rgba(243, 186, 47, 0.3);
            transition: 0.3s;
        }
        .launch-btn:active { transform: scale(0.95); opacity: 0.8; }

        /* ОСНОВНИЙ ТЕРМІНАЛ */
        #app-mount { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: 0.5s; }

        header {
            height: 85px; padding: 0 20px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(17, 20, 27, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .music-panel {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255,255,255,0.03); padding: 10px 18px;
            border-radius: 40px; border: 1px solid var(--border);
        }
        
        .p-info { line-height: 1.1; }
        .p-label { font-size: 8px; color: var(--gold); font-weight: 800; }
        .p-name { font-size: 11px; font-weight: 800; max-width: 90px; white-space: nowrap; overflow: hidden; }

        .p-controls { display: flex; gap: 10px; font-size: 20px; cursor: pointer; }
        /* КОНТЕНТНА ЗОНА */
        .viewport { flex: 1; overflow-y: auto; padding: 25px 15px 160px; }

        .section-title {
            font-family: var(--font-mono); font-size: 10px; color: var(--gold);
            letter-spacing: 3px; margin: 30px 0 15px; display: flex; align-items: center; gap: 10px;
        }
        .section-title::after { content: ""; height: 1px; flex: 1; background: var(--border); }

        /* КАРТКИ АКТИВІВ */
        .asset-list { display: grid; gap: 10px; }
        .asset-card {
            background: var(--card); border: 1px solid var(--border);
            padding: 20px; border-radius: 15px; display: flex;
            justify-content: space-between; align-items: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .asset-card.active {
            border-color: var(--gold); background: rgba(243, 186, 47, 0.08);
            transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .asset-card .name { font-weight: 800; font-size: 16px; }
        .asset-card .percent { font-family: var(--font-mono); color: var(--green); font-weight: 900; }

        /* ТАЙМФРЕЙМИ */
        .tf-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .tf-item {
            background: var(--card); border: 1px solid var(--border);
            padding: 15px 5px; border-radius: 12px; text-align: center;
            font-size: 11px; font-weight: 900; font-family: var(--font-mono);
        }
        .tf-item.active { border-color: var(--gold); color: var(--gold); background: rgba(243, 186, 47, 0.15); }

        /* МОДАЛКА АНАЛІЗУ */
        #modal-overlay {
            position: fixed; inset: 0; z-index: 10000; background: rgba(6, 7, 10, 0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px;
        }
        .progress-group { width: 100%; margin-bottom: 25px; }
        .progress-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 8px; color: #848e9c; font-weight: 800; }
        .progress-track { height: 3px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--gold); transition: width 0.4s ease-out; box-shadow: 0 0 15px var(--gold); }

        /* ФІКСОВАНА КНОПКА */
        .footer-action {
            position: fixed; bottom: 0; width: 100%;
            padding: 30px 20px 50px; background: linear-gradient(to top, var(--bg) 70%, transparent);
            z-index: 100;
        }
        .main-btn {
            width: 100%; padding: 25px; border: none; border-radius: 20px;
            background: linear-gradient(45deg, var(--gold), #ff9f43);
            color: #000; font-family: var(--font-mono); font-weight: 900; font-size: 18px;
            box-shadow: 0 10px 40px rgba(243, 186, 47, 0.4);
        }
    </style>
</head>
<body>
    <div id="welcome-layer">
        <div class="w-logo">KOTYOL AI</div>
        <div class="w-status">SYSTEM READY // ENCRYPTED</div>
        <button class="launch-btn" onclick="initTerminal()">LAUNCH SYSTEM</button>
    </div>

    <div id="app-mount">
        <header>
            <div class="brand">
                <div style="font-family: var(--font-mono); font-size: 18px; font-weight: 900;">KOTYOL <span style="color: var(--gold);">PRO</span></div>
                <div style="font-size: 8px; color: var(--green); letter-spacing: 2px; font-weight: 800;">NEURAL CORE ACTIVE</div>
            </div>

            <div class="music-panel">
                <div class="p-controls" onclick="changeTrack(-1)">⏮</div>
                <div class="p-info">
                    <div class="p-label">NOW PLAYING</div>
                    <div id="track-title" class="p-name">Loading...</div>
                </div>
                <div class="p-controls" id="play-trigger" onclick="togglePlayback()">▶</div>
                <div class="p-controls" onclick="changeTrack(1)">⏭</div>
            </div>
        </header>

        <div class="viewport">
            <div class="section-title">CRYPTO ASSETS</div>
            <div class="asset-list" id="crypto-list"></div>

            <div class="section-title">CURRENCIES</div>
            <div class="asset-list" id="forex-list"></div>

            <div class="section-title">EXPIRATION</div>
            <div class="tf-grid">
                <div class="tf-item" onclick="setTF('5s', this)">5s</div>
                <div class="tf-item" onclick="setTF('15s', this)">15s</div>
                <div class="tf-item active" onclick="setTF('1M', this)">1M</div>
                <div class="tf-item" onclick="setTF('5M', this)">5M</div>
            </div>
        </div>

        <div class="footer-action">
            <button class="main-btn" onclick="runAnalysis()">EXECUTE SCAN</button>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-content" style="width: 100%; max-width: 400px; text-align: center;">
            </div>
    </div>

    <audio id="bg-audio" loop preload="auto"></audio>
    <script>
        // БАЗА АКТИВІВ
        const assets = {
            crypto: [
                { n: "BITCOIN OTC", p: "94%" }, { n: "ETHEREUM OTC", p: "92%" },
                { n: "SOLANA OTC", p: "95%" }, { n: "LITECOIN OTC", p: "91%" }
            ],
            forex: [
                { n: "EUR/USD OTC", p: "92%" }, { n: "GBP/USD OTC", p: "91%" },
                { n: "USD/JPY OTC", p: "93%" }, { n: "AUD/CAD OTC", p: "89%" }
            ]
        };

        // ПЛЕЙЛИСТ (Прямі лінки на популярні треки)
        const playlist = [
            { name: "Blinding Lights", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { name: "Starboy", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { name: "Get Lucky", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
            { name: "Nightcall", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" }
        ];

        let currentTrack = 0;
        let selectedPair = "";
        let selectedTF = "1M";
        const audio = document.getElementById('bg-audio');

        // ЗАПУСК СИСТЕМИ
        function initTerminal() {
            document.getElementById('welcome-layer').style.transform = 'translateY(-100%)';
            const app = document.getElementById('app-mount');
            app.style.display = 'flex';
            setTimeout(() => app.style.opacity = '1', 50);

            // Розблокування та запуск музики
            loadTrack(currentTrack);
            renderAssets();
        }

        // МУЗИЧНА ЛОГІКА
        function loadTrack(idx) {
            audio.src = playlist[idx].url;
            document.getElementById('track-title').innerText = playlist[idx].name;
            audio.play().catch(() => console.log("Музика чекає кліку"));
            document.getElementById('play-trigger').innerText = "⏸";
        }

        function togglePlayback() {
            if (audio.paused) {
                audio.play();
                document.getElementById('play-trigger').innerText = "⏸";
            } else {
                audio.pause();
                document.getElementById('play-trigger').innerText = "▶";
            }
        }

        function changeTrack(dir) {
            currentTrack = (currentTrack + dir + playlist.length) % playlist.length;
            loadTrack(currentTrack);
        }

        // КЕРУВАННЯ АКТИВАМИ
        function renderAssets() {
            for (let key in assets) {
                const container = document.getElementById(`${key}-list`);
                container.innerHTML = assets[key].map(a => `
                    <div class="asset-card" onclick="selectAsset('${a.n}', this)">
                        <span class="name">${a.n}</span>
                        <span class="percent">${a.p}</span>
                    </div>
                `).join('');
            }
        }

        function selectAsset(name, el) {
            document.querySelectorAll('.asset-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedPair = name;
        }

        function setTF(tf, el) {
            document.querySelectorAll('.tf-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            selectedTF = tf;
        }

        // НЕЙРОННИЙ АНАЛІЗ (ШКАЛИ)
        function runAnalysis() {
            if (!selectedPair) return alert("ОБЕРИ АКТИВ!");

            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            overlay.style.display = 'flex';

            content.innerHTML = `
                <h2 style="font-family:var(--font-mono); color:var(--gold); margin-bottom:35px; letter-spacing:2px;">SCANNING ${selectedPair}</h2>
                
                <div class="progress-group">
                    <div class="progress-info"><span>AI CORE PROCESSING</span><span id="v1">0%</span></div>
                    <div class="progress-track"><div class="progress-fill" id="f1"></div></div>
                </div>
                <div class="progress-group">
                    <div class="progress-info"><span>VOLATILITY CHECK</span><span id="v2">0%</span></div>
                    <div class="progress-track"><div class="progress-fill" id="f2"></div></div>
                </div>
                <div class="progress-group" style="margin-bottom:40px;">
                    <div class="progress-info"><span>QUANTUM RESULT</span><span id="v3">0%</span></div>
                    <div class="progress-track"><div class="progress-fill" id="f3"></div></div>
                </div>
                <div id="status-log" style="font-size:9px; color:var(--green); font-family:monospace; text-transform:uppercase;">Initializing neural bridge...</div>
            `;

            const fill = (f, v, log, time) => {
                setTimeout(() => {
                    document.getElementById(f).style.width = "100%";
                    document.getElementById(v).innerText = "100%";
                    document.getElementById('status-log').innerText = log;
                }, time);
            };

            fill('f1', 'v1', 'ANALYZING CANDLE PATTERNS...', 600);
            fill('f2', 'v2', 'CALCULATING PROBABILITY...', 1400);
            fill('f3', 'v3', 'SIGNAL GENERATED!', 2400);

            setTimeout(() => {
                const isCall = Math.random() > 0.49;
                const side = isCall ? "CALL ▲" : "PUT ▼";
                const color = isCall ? "var(--green)" : "var(--red)";
                const acc = (94 + Math.random() * 5.5).toFixed(1);

                content.innerHTML = `
                    <div style="font-family:var(--font-mono); font-size:10px; color:var(--gold); letter-spacing:3px;">NEURAL PREDICTION</div>
                    <div style="font-size:75px; font-weight:900; font-family:var(--font-mono); color:${color}; text-shadow:0 0 40px ${color}; margin:20px 0;">${side}</div>
                    <div style="background:rgba(255,255,255,0.03); border:1px solid var(--border); padding:20px; border-radius:15px; margin-bottom:30px;">
                        <div style="font-size:9px; color:#848e9c; margin-bottom:5px;">AI CONFIDENCE</div>
                        <div style="font-size:28px; font-family:var(--font-mono); font-weight:900; color:var(--gold);">${acc}%</div>
                    </div>
                    <button class="main-btn" onclick="document.getElementById('modal-overlay').style.display='none'">CONFIRM ENTRY</button>
                `;
            }, 3200);
        }
    </script>
</body>
</html>
