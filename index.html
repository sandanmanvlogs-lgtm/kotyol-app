<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOTYOL POCKET PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e11;
            --card: #1e2329;
            --accent: #f3ba2f;
            --green: #00ff88;
            --red: #ff3b3b;
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body, html {
            background: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ —Å–∫—Ä–æ–ª –≤—Å—å–æ–º—É —Ç—ñ–ª—É, —â–æ–± –Ω–µ –¥—å–æ—Ä–≥–∞–ª–æ—Å—å */
        }

        /* –ï–ö–†–ê–ù –ü–†–ò–í–Ü–¢–ê–ù–ù–Ø */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--bg); z-index: 10000;
        }

        .start-btn {
            background: var(--accent); border: none; padding: 20px 50px;
            border-radius: 15px; font-weight: 900; font-size: 18px; color: #000;
            margin-top: 20px; box-shadow: 0 0 20px rgba(243, 186, 47, 0.4);
        }

        /* –ì–û–õ–û–í–ù–ò–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        #main-app {
            display: none; height: 100vh; flex-direction: column;
        }

        header {
            background: var(--card); padding: 15px; text-align: center;
            border-bottom: 1px solid #2b3139; flex-shrink: 0;
        }

        /* –û–°–ù–û–í–ù–ê –ó–û–ù–ê –°–ö–†–û–õ–£ (–¢–£–¢ –í–°–ï –ì–£–õ–Ø–Ñ) */
        .scroll-area {
            flex: 1;
            overflow-y: scroll; /* –î–û–ó–í–û–õ–Ø–Ñ–ú–û –°–ö–†–û–õ */
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            padding-bottom: 150px; /* –ó–ê–ü–ê–° –ü–Ü–î –ö–ù–û–ü–ö–£ */
        }

        .section-title {
            color: #848e9c; font-size: 12px; font-weight: 700;
            margin: 20px 0 10px 5px; text-transform: uppercase;
        }

        /* –ö–ê–¢–ï–ì–û–†–Ü–á */
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .tab {
            background: #2b3139; border: 1px solid transparent; color: #848e9c;
            padding: 12px 20px; border-radius: 10px; font-weight: 700; white-space: nowrap;
        }
        .tab.active { background: var(--accent); color: #000; }

        /* –ê–ö–¢–ò–í–ò */
        .asset-item {
            background: var(--card); border: 1px solid #2b3139;
            padding: 15px; border-radius: 12px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .asset-item.selected { border-color: var(--accent); background: rgba(243, 186, 47, 0.1); }

        /* –¢–ê–ô–ú–§–†–ï–ô–ú–ò (–ü–õ–ò–¢–ö–ê) */
        .time-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .time-card {
            background: #2b3139; padding: 15px; border-radius: 10px;
            text-align: center; font-weight: 900; border: 2px solid transparent;
        }
        .time-card.active { border-color: var(--accent); color: var(--accent); }

        /* –§–Ü–ö–°–û–í–ê–ù–ê –ö–ù–û–ü–ö–ê (–ù–ò–ñ–ù–Ø –ü–ê–ù–ï–õ–¨) */
        .footer-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px; background: linear-gradient(transparent, var(--bg) 30%);
            z-index: 999;
        }

        #analyze-btn {
            width: 100%; padding: 22px; background: var(--accent);
            border: none; border-radius: 18px; font-weight: 900;
            font-size: 18px; color: #000; cursor: pointer;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.5);
        }

        /* –ú–û–î–ê–õ–ö–ê –†–ï–ó–£–õ–¨–¢–ê–¢–£ */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 20000;
            align-items: center; justify-content: center; padding: 20px;
        }
        .result-box {
            background: var(--card); width: 100%; max-width: 320px;
            padding: 40px 20px; border-radius: 25px; text-align: center;
            border: 2px solid var(--accent);
        }
        .signal-dir { font-size: 60px; font-weight: 900; margin: 20px 0; }
        
        .loader {
            width: 50px; height: 50px; border: 5px solid #2b3139;
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 1s infinite linear; margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 style="font-size: 40px; margin: 0;">KOTYOL <span style="color:var(--accent)">AI</span></h1>
        <p style="color:#848e9c">POCKET OPTION EDITION</p>
        <button class="start-btn" onclick="openApp()">START TERMINAL</button>
    </div>

    <div id="main-app">
        <header>
            <div style="font-weight:900; letter-spacing:1px; color:var(--accent)">KOTYOL V6.0 PRO</div>
        </header>

        <div class="scroll-area">
            <div class="section-title">Categories</div>
            <div class="tabs">
                <div class="tab active" onclick="switchCat('otc', this)">OTC ASSETS</div>
                <div class="tab" onclick="switchCat('crypto', this)">CRYPTO</div>
                <div class="tab" onclick="switchCat('market', this)">REAL MARKET</div>
            </div>

            <div class="section-title">Select Pair</div>
            <div id="asset-list"></div>

            <div class="section-title">Expiration</div>
            <div class="time-grid">
                <div class="time-card active" onclick="setTime(this, '1M')">1M</div>
                <div class="time-card" onclick="setTime(this, '2M')">2M</div>
                <div class="time-card" onclick="setTime(this, '3M')">3M</div>
                <div class="time-card" onclick="setTime(this, '5M')">5M</div>
                <div class="time-card" onclick="setTime(this, '15M')">15M</div>
                <div class="time-card" onclick="setTime(this, '30M')">30M</div>
            </div>
        </div>

        <div class="footer-panel">
            <button id="analyze-btn" onclick="startAnalysis()">GET SIGNAL</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="result-box">
            <div id="loading-ui">
                <div class="loader"></div>
                <p>NEURAL ANALYSIS...</p>
            </div>
            <div id="result-ui" class="hidden">
                <div id="res-pair" style="font-size:18px; font-weight:700"></div>
                <div id="res-dir" class="signal-dir"></div>
                <div style="margin-bottom:30px">
                    <span style="color:#848e9c">ACCURACY:</span> 
                    <span id="res-acc" style="color:var(--green); font-weight:900"></span>
                </div>
                <button onclick="closeModal()" style="width:100%; padding:15px; border-radius:12px; border:none; background:#2b3139; color:#fff; font-weight:700">CLOSE</button>
            </div>
        </div>
    </div>

    <script>
        const data = {
            otc: [{n:"EUR/USD OTC", p:"92%"}, {n:"GBP/USD OTC", p:"91%"}, {n:"USD/JPY OTC", p:"92%"}, {n:"AUD/CAD OTC", p:"89%"}, {n:"EUR/GBP OTC", p:"90%"}],
            crypto: [{n:"BTC/USDT", p:"91%"}, {n:"ETH/USDT", p:"89%"}, {n:"SOL/USDT", p:"94%"}, {n:"DOGE/USDT", p:"85%"}],
            market: [{n:"EUR/USD", p:"82%"}, {n:"GBP/USD", p:"81%"}, {n:"XAU/USD (GOLD)", p:"85%"}]
        };

        let activePair = "";
        let activeTime = "1M";

        function openApp() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            switchCat('otc', document.querySelector('.tab'));
        }

        function switchCat(cat, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const list = document.getElementById('asset-list');
            list.innerHTML = "";
            data[cat].forEach(item => {
                const div = document.createElement('div');
                div.className = 'asset-item';
                div.onclick = () => {
                    document.querySelectorAll('.asset-item').forEach(i => i.classList.remove('selected'));
                    div.classList.add('selected');
                    activePair = item.n;
                };
                div.innerHTML = `<span>${item.n}</span><span style="color:var(--green); font-weight:900">${item.p}</span>`;
                list.appendChild(div);
            });
        }

        function setTime(el, t) {
            document.querySelectorAll('.time-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            activeTime = t;
        }

        function startAnalysis() {
            if(!activePair) return alert("SELECT PAIR!");
            const modal = document.getElementById('modal');
            const load = document.getElementById('loading-ui');
            const res = document.getElementById('result-ui');
            
            modal.style.display = 'flex';
            load.style.display = 'block';
            res.classList.add('hidden');

            setTimeout(() => {
                load.style.display = 'none';
                res.classList.remove('hidden');
                
                const isUp = Math.random() > 0.5;
                document.getElementById('res-pair').innerText = activePair + " | " + activeTime;
                document.getElementById('res-dir').innerText = isUp ? "UP üü¢" : "DOWN üî¥";
                document.getElementById('res-dir').style.color = isUp ? "var(--green)" : "var(--red)";
                document.getElementById('res-acc').innerText = (87 + Math.floor(Math.random() * 10)) + "%";
            }, 2000);
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
