<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOTYOL POCKET AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
    <style>
    :root {
        --bg: #0d1117;
        --card: #161b22;
        --accent: #f3ba2f;
        --text: #ffffff;
        --gray: #8b949e;
        --green: #26a69a;
        --red: #ef5350;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ —Å–∫—Ä–æ–ª –≤—Å—å–æ–º—É –µ–∫—Ä–∞–Ω—É */
    }

    .screen {
        display: none;
        height: 100vh;
        flex-direction: column;
    }

    .screen.active { display: flex; }

    /* –ü–†–ò–í–Ü–¢–ê–ù–ù–Ø */
    .welcome-box {
        margin: auto;
        text-align: center;
        padding: 20px;
        animation: fadeIn 0.8s ease;
    }

    .logo { font-size: 70px; margin-bottom: 10px; filter: drop-shadow(0 0 15px var(--accent)); }
    h1 span { color: var(--accent); }

    .start-btn {
        background: var(--accent);
        border: none;
        padding: 18px 50px;
        border-radius: 12px;
        font-weight: 800;
        font-size: 16px;
        margin-top: 30px;
        box-shadow: 0 10px 20px rgba(243, 186, 47, 0.2);
    }

    /* –®–ê–ü–ö–ê */
    header {
        padding: 20px;
        background: var(--card);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #30363d;
    }

    .brand { font-weight: 800; color: var(--accent); font-size: 14px; }
    .connection { font-size: 10px; color: var(--green); letter-spacing: 1px; }

    /* –ö–û–ù–¢–ï–ù–¢ (–°–ö–†–û–õ-–ó–û–ù–ê) */
    .content-scroll {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        padding-bottom: 120px; /* –í–∞–∂–ª–∏–≤–æ: –º—ñ—Å—Ü–µ –ø—ñ–¥ —Ñ—ñ–∫—Å–æ–≤–∞–Ω—É –∫–Ω–æ–ø–∫—É */
    }

    .section-title {
        font-size: 12px;
        color: var(--gray);
        margin: 20px 0 10px 5px;
        text-transform: uppercase;
        font-weight: 600;
    }

    /* –ö–ê–¢–ï–ì–û–†–Ü–á */
    .cat-grid { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
    .cat-item {
        background: #21262d;
        border: 1px solid #30363d;
        color: var(--gray);
        padding: 12px 20px;
        border-radius: 10px;
        white-space: nowrap;
        font-size: 13px;
    }
    .cat-item.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: 700; }

    /* –ê–ö–¢–ò–í–ò (–ü–ê–†–ò) */
    .assets-grid { display: grid; gap: 8px; }
    .asset-row {
        background: var(--card);
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #30363d;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .asset-row.selected { border-color: var(--accent); background: rgba(243, 186, 47, 0.05); }

    /* –¢–ê–ô–ú–§–†–ï–ô–ú–ò */
    .time-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .t-chip {
        background: #21262d;
        padding: 15px;
        text-align: center;
        border-radius: 10px;
        border: 1px solid #30363d;
        font-weight: 600;
    }
    .t-chip.active { color: var(--accent); border-color: var(--accent); }

    /* –ù–ò–ñ–ù–Ø –ü–ê–ù–ï–õ–¨ */
    .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background: rgba(13, 17, 23, 0.9);
        backdrop-filter: blur(10px);
        border-top: 1px solid #30363d;
    }

    #analyze-btn {
        width: 100%;
        padding: 20px;
        background: var(--accent);
        border: none;
        border-radius: 14px;
        font-weight: 800;
        font-size: 16px;
        color: #000;
    }

    /* OVERLAY –†–ï–ó–£–õ–¨–¢–ê–¢–£ */
    .overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    .result-card {
        background: var(--card);
        width: 85%;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        border: 1px solid var(--accent);
        box-shadow: 0 0 30px rgba(243, 186, 47, 0.15);
    }

    .dir-text { font-size: 50px; font-weight: 900; margin: 15px 0; }
    .spinner {
        width: 40px; height: 40px; border: 4px solid #30363d;
        border-top-color: var(--accent); border-radius: 50%;
        animation: spin 1s linear infinite; margin: 0 auto 15px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
<body>

    <div id="welcome-screen" class="screen active">
        <div class="welcome-box">
            <div class="logo">ü¶Ö</div>
            <h1>KOTYOL <span>POCKET</span></h1>
            <p>Ready for high-accuracy signals?</p>
            <button class="start-btn" onclick="startApp()">START TERMINAL</button>
        </div>
    </div>

    <div id="main-app" class="screen">
        <header>
            <div class="brand">KOTYOL AI v6.0</div>
            <div class="connection">‚óè SERVER ACTIVE</div>
        </header>

        <div class="content-scroll">
            <div class="section-title">ASSET CATEGORY</div>
            <div class="cat-grid">
                <button class="cat-item active" onclick="setCat('currencies')">CURRENCIES</button>
                <button class="cat-item" onclick="setCat('crypto')">CRYPTO</button>
                <button class="cat-item" onclick="setCat('commodities')">COMMODITIES</button>
            </div>

            <div class="section-title">SELECT ASSET</div>
            <div id="assets-list" class="assets-grid">
                </div>

            <div class="section-title">EXPIRATION TIME</div>
            <div class="time-selector">
                <div class="t-chip active" onclick="setTime(this, 'M1')">1 MIN</div>
                <div class="t-chip" onclick="setTime(this, 'M2')">2 MIN</div>
                <div class="t-chip" onclick="setTime(this, 'M3')">3 MIN</div>
                <div class="t-chip" onclick="setTime(this, 'M5')">5 MIN</div>
                <div class="t-chip" onclick="setTime(this, 'M15')">15 MIN</div>
                <div class="t-chip" onclick="setTime(this, 'M30')">30 MIN</div>
            </div>
            
            <div style="height: 120px;"></div>
        </div>

        <div class="bottom-bar">
            <button id="analyze-btn" onclick="processSignal()">ANALYZE SIGNAL</button>
        </div>
    </div>

    <div id="result-overlay" class="overlay">
        <div class="result-card">
            <div id="loader-view">
                <div class="spinner"></div>
                <p>SCANNING MARKET...</p>
            </div>
            <div id="signal-view" class="hidden">
                <h3 id="res-pair">EUR/USD OTC</h3>
                <div id="res-dir" class="dir-text">CALL</div>
                <div class="res-meta">
                    <span>Time: <b id="res-time">1M</b></span>
                    <span>Power: <b id="res-power">94%</b></span>
                </div>
                <button class="close-btn" onclick="closeResult()">GET NEXT</button>
            </div>
        </div>
    </div>

    <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<script>
    // –ë–ê–ó–ê –î–ê–ù–ò–• –ê–ö–¢–ò–í–Ü–í (–°–ü–ï–¶–Ü–ê–õ–¨–ù–û –ü–Ü–î POCKET OPTION)
    const assets = {
        currencies: [
            {n: "EUR/USD OTC", p: "92%"}, {n: "GBP/USD OTC", p: "91%"},
            {n: "USD/JPY OTC", p: "92%"}, {n: "AUD/CAD OTC", p: "89%"},
            {n: "EUR/GBP OTC", p: "90%"}, {n: "USD/CHF OTC", p: "88%"},
            {n: "NZD/USD OTC", p: "87%"}, {n: "CAD/JPY OTC", p: "91%"}
        ],
        crypto: [
            {n: "BTC/USDT", p: "91%"}, {n: "ETH/USDT", p: "89%"},
            {n: "SOL/USDT", p: "94%"}, {n: "DOGE/USDT", p: "86%"},
            {n: "XRP/USDT", p: "88%"}, {n: "BNB/USDT", p: "87%"}
        ],
        real: [
            {n: "EUR/USD", p: "82%"}, {n: "GBP/USD", p: "81%"},
            {n: "GOLD (XAU)", p: "85%"}, {n: "SILVER", p: "80%"},
            {n: "CRUDE OIL", p: "78%"}
        ]
    };

    let currentAsset = "";
    let currentTime = "1 MIN";

    // 1. –ü–ï–†–ï–•–Ü–î –í –¢–ï–†–ú–Ü–ù–ê–õ
    function startApp() {
        document.getElementById('welcome-screen').classList.remove('active');
        document.getElementById('main-app').classList.add('active');
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –ø–µ—Ä—à—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ
        setCat('currencies', document.querySelector('.cat-item'));
    }

    // 2. –õ–û–ì–Ü–ö–ê –í–ò–ë–û–†–£ –ö–ê–¢–ï–ì–û–†–Ü–á
    function setCat(cat, el) {
        // –°—Ç–∏–ª—å –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('.cat-item').forEach(btn => btn.classList.remove('active'));
        el.classList.add('active');

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É
        const list = document.getElementById('assets-list');
        list.innerHTML = "";
        
        assets[cat].forEach(item => {
            const div = document.createElement('div');
            div.className = 'asset-row';
            div.onclick = function() {
                document.querySelectorAll('.asset-row').forEach(r => r.classList.remove('selected'));
                div.classList.add('selected');
                currentAsset = item.n;
                // –õ–µ–≥–∫–∞ –≤—ñ–±—Ä–∞—Ü—ñ—è –ø—Ä–∏ –≤–∏–±–æ—Ä—ñ (—è–∫—â–æ –ø—ñ–¥—Ç—Ä–∏–º—É—î —Ç–µ–ª–µ—Ñ–æ–Ω)
                if (window.navigator.vibrate) window.navigator.vibrate(20);
            };
            div.innerHTML = `<span>${item.n}</span><b style="color:var(--green)">${item.p}</b>`;
            list.appendChild(div);
        });
    }

    // 3. –í–ò–ë–Ü–† –¢–ê–ô–ú–§–†–ï–ô–ú–£
    function setTime(el, time) {
        document.querySelectorAll('.t-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        currentTime = time;
    }

    // 4. –ü–†–û–¶–ï–° –ê–ù–ê–õ–Ü–ó–£
    function processSignal() {
        if(!currentAsset) {
            alert("–°–ü–û–ß–ê–¢–ö–£ –û–ë–ï–†–ò –ü–ê–†–£ –î–õ–Ø –ê–ù–ê–õ–Ü–ó–£!");
            return;
        }

        const overlay = document.getElementById('result-overlay');
        const loader = document.getElementById('loader-view');
        const signal = document.getElementById('signal-view');
        
        overlay.style.display = 'flex';
        loader.style.display = 'block';
        signal.classList.add('hidden');

        // –ï—Ñ–µ–∫—Ç "—Ä–æ–∑—É–º–Ω–æ–≥–æ" —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è
        setTimeout(() => {
            loader.style.display = 'none';
            signal.classList.remove('hidden');
            
            // –õ–æ–≥—ñ–∫–∞ —Å–∏–≥–Ω–∞–ª—É (50/50 –∑ –Ω–µ–≤–µ–ª–∏–∫–∏–º —É—Ö–∏–ª–æ–º)
            const isUp = Math.random() > 0.49;
            const power = (88 + Math.floor(Math.random() * 9)) + "%";
            
            document.getElementById('res-pair').innerText = currentAsset;
            document.getElementById('res-time').innerText = currentTime;
            document.getElementById('res-power').innerText = power;
            
            const dirEl = document.getElementById('res-dir');
            dirEl.innerText = isUp ? "CALL üü¢" : "PUT üî¥";
            dirEl.style.color = isUp ? "var(--green)" : "var(--red)";
            
            // –ó–≤—É–∫–æ–≤–∏–π —Å–∏–≥–Ω–∞–ª —É—Å–ø—ñ—Ö—É (–º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –∑–∞ –±–∞–∂–∞–Ω–Ω—è–º)
        }, 2200);
    }

    function closeResult() {
        document.getElementById('result-overlay').style.display = 'none';
    }
</script>
</body>
</html>
