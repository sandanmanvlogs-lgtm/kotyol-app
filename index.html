<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOTYOL ULTIMATE V15</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f3ba2f;
            --gold-glow: rgba(243, 186, 47, 0.4);
            --bg: #06070a;
            --card: #11141b;
            --border: rgba(255, 255, 255, 0.07);
            --green: #00ff88;
            --red: #ff3b3b;
            --text-main: #ffffff;
            --text-dim: #848e9c;
            --font-mono: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            height: 100%; width: 100%;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: fixed;
        }

        /* Анімований бекграунд */
        .bg-matrix {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #0d1117 0%, #06070a 100%);
            z-index: -1;
        }

        /* ЕКРАН ПРИВІТАННЯ */
        #welcome-layer {
            position: fixed; inset: 0; z-index: 2000;
            background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s ease;
        }

        .welcome-logo {
            font-family: var(--font-mono); font-weight: 900; font-size: 42px;
            color: var(--gold); text-shadow: 0 0 30px var(--gold-glow);
            margin-bottom: 40px;
        }

        .launch-btn {
            background: none; border: 2px solid var(--gold);
            padding: 18px 40px; border-radius: 50px;
            color: var(--gold); font-family: var(--font-mono);
            font-weight: 900; cursor: pointer;
            box-shadow: 0 0 20px var(--gold-glow);
        }

        /* ГОЛОВНИЙ КОНТЕЙНЕР ТЕРМІНАЛУ */
        #main-terminal {
            display: none; height: 100vh; width: 100%;
            flex-direction: column; opacity: 0; transition: opacity 0.8s;
        }

        header {
            height: 75px; padding: 0 20px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(17, 20, 27, 0.9);
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
        }

        .music-widget {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.03); padding: 8px 12px;
            border-radius: 30px; border: 1px solid var(--border);
        }

        .viewport { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        /* СТИЛІ КАРТОК АКТИВІВ */
        .section-label { 
            font-family: var(--font-mono); font-size: 10px; color: var(--gold); 
            letter-spacing: 2px; text-transform: uppercase; margin: 25px 0 15px;
            display: flex; align-items: center; gap: 10px;
        }
        .section-label::after { content: ""; height: 1px; flex: 1; background: var(--border); }

        .asset-container { display: flex; flex-direction: column; gap: 10px; }

        .asset-card {
            background: var(--card); border: 1px solid var(--border);
            padding: 18px; border-radius: 15px; display: flex; justify-content: space-between;
            align-items: center; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .asset-card.active {
            border-color: var(--gold); background: rgba(243, 186, 47, 0.08);
            box-shadow: 0 0 15px rgba(243, 186, 47, 0.1); transform: scale(1.02);
        }
        .asset-card .name { font-weight: 800; font-size: 15px; }
        .asset-card .percent { font-family: var(--font-mono); color: var(--green); font-weight: 900; }

        /* ТАЙМФРЕЙМИ */
        .tf-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .tf-item {
            background: var(--card); border: 1px solid var(--border);
            padding: 15px 5px; border-radius: 12px; text-align: center;
            font-size: 11px; font-weight: 900; font-family: var(--font-mono);
        }
        .tf-item.active { border-color: var(--gold); color: var(--gold); background: rgba(243, 186, 47, 0.15); }
        .tf-item.turbo { color: #ff9f43; border-color: rgba(255, 159, 67, 0.3); }

        /* ШКАЛИ АНАЛІЗУ (SCANNER) */
        #analysis-modal {
            position: fixed; inset: 0; z-index: 3000; background: rgba(6, 7, 10, 0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px;
        }
        .progress-group { width: 100%; margin-bottom: 20px; }
        .progress-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 8px; color: var(--text-dim); text-transform: uppercase; }
        .progress-track { height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--gold); transition: width 0.4s ease-out; box-shadow: 0 0 10px var(--gold); }

        /* LIVE FEED (СТРІЧКА УСПІХУ) */
        .live-monitor {
            background: rgba(0, 255, 136, 0.03); border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 15px; padding: 12px; margin-bottom: 10px;
            height: 70px; overflow: hidden; position: relative;
        }
        .feed-scroll { position: absolute; width: 100%; animation: scrollFeed 10s linear infinite; }
        @keyframes scrollFeed { 0% { transform: translateY(70px); } 100% { transform: translateY(-120px); } }

        /* НИЖНЯ КНОПКА */
        .footer-action {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 25px 20px; background: linear-gradient(to top, var(--bg) 80%, transparent);
            z-index: 100;
        }
        .main-btn {
            width: 100%; padding: 22px; border: none; border-radius: 20px;
            background: linear-gradient(45deg, var(--gold), #ff9f43);
            color: #000; font-family: var(--font-mono); font-weight: 900; font-size: 18px;
            box-shadow: 0 10px 30px rgba(243, 186, 47, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-matrix"></div>

    <div id="welcome-layer">
        <div class="welcome-logo">KOTYOL AI</div>
        <div style="color: var(--text-dim); font-size: 10px; letter-spacing: 5px; margin-bottom: 40px; text-transform: uppercase;">Neural Terminal v15.4</div>
        <button class="launch-btn" onclick="initTerminal()">LAUNCH SYSTEM</button>
    </div>

    <div id="main-terminal">
        <header>
            <div class="brand">
                <div style="font-family: var(--font-mono); font-weight: 900; font-size: 18px; color: var(--gold);">KOTYOL <span style="color: #fff;">PRO</span></div>
                <div style="font-size: 9px; color: var(--green); font-weight: 800;">AI CORE: ACTIVE</div>
            </div>
            
            <div class="music-widget">
                <div style="text-align: right;">
                    <div style="font-size: 10px; font-weight: 800; color: #fff;" id="track-name">Hit FM Ukraine</div>
                    <div style="font-size: 8px; color: var(--gold);">TOP CHARTS LIVE</div>
                </div>
                <div id="play-btn" style="font-size: 20px; cursor: pointer;" onclick="toggleAudio()">▶️</div>
            </div>
        </header>

        <div class="viewport">
            <div class="live-monitor">
                <div style="font-size: 8px; color: var(--green); font-family: var(--font-mono); margin-bottom: 5px;">● LIVE SIGNAL FEED</div>
                <div class="feed-scroll" id="live-feed-content">
                    </div>
            </div>

            <div class="section-label">Neural Assets (OTC)</div>
            <div class="asset-container" id="assets-list">
                </div>

            <div class="section-label">Quantum Expiration</div>
            <div class="tf-grid">
                <div class="tf-item turbo" onclick="setTF('5s', this)">5s</div>
                <div class="tf-item turbo" onclick="setTF('15s', this)">15s</div>
                <div class="tf-item active" onclick="setTF('1M', this)">1M</div>
                <div class="tf-item" onclick="setTF('5M', this)">5M</div>
            </div>

            <div class="section-label">System Volume</div>
            <input type="range" id="vol-control" min="0" max="1" step="0.1" value="0.5" style="width: 100%; accent-color: var(--gold); margin-bottom: 20px;">
        </div>

        <div class="footer-action">
            <button class="main-btn" onclick="runNeuralAnalysis()">EXECUTE ANALYSIS</button>
        </div>
    </div>

    <div id="analysis-modal">
        <div id="scanner-ui" style="width: 100%; max-width: 400px;">
            </div>
    </div>

    <audio id="bg-audio" loop src="https://stream.hitfm.ua/hitfm_top_high"></audio>
    <script>
        const pairs = [
            { name: "Bitcoin OTC", rate: "92%" },
            { name: "Ethereum OTC", rate: "91%" },
            { name: "Solana OTC", rate: "94%" },
            { name: "Litecoin OTC", rate: "89%" },
            { name: "Ripple OTC", rate: "90%" },
            { name: "GBP/USD OTC", rate: "92%" }
        ];

        let selectedPair = "";
        let selectedTF = "1M";
        let isAudioPlaying = false;
        const audio = document.getElementById('bg-audio');

        // Ініціалізація терміналу
        function initTerminal() {
            const welcome = document.getElementById('welcome-layer');
            const terminal = document.getElementById('main-terminal');
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                terminal.style.display = 'flex';
                setTimeout(() => { terminal.style.opacity = '1'; }, 50);
            }, 600);
            renderAssets();
            startLiveFeed();
        }

        // Рендер списку пар
        function renderAssets() {
            const list = document.getElementById('assets-list');
            list.innerHTML = pairs.map(p => `
                <div class="asset-card" onclick="selectPair('${p.name}', this)">
                    <span class="name">${p.name}</span>
                    <span class="percent">${p.rate}</span>
                </div>
            `).join('');
        }

        function selectPair(name, el) {
            document.querySelectorAll('.asset-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedPair = name;
        }

        function setTF(tf, el) {
            document.querySelectorAll('.tf-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            selectedTF = tf;
        }

        // Керування музикою
        function toggleAudio() {
            if(!isAudioPlaying) {
                audio.play();
                document.getElementById('play-btn').innerText = "⏸️";
            } else {
                audio.pause();
                document.getElementById('play-btn').innerText = "▶️";
            }
            isAudioPlaying = !isAudioPlaying;
        }

        document.getElementById('vol-control').oninput = (e) => {
            audio.volume = e.target.value;
        };

        // Жива стрічка сигналів
        function startLiveFeed() {
            const feed = document.getElementById('live-feed-content');
            const users = ['TradeBot_UA', 'Rich_User', 'Crypto_X', 'Master_Tr', 'Kyiv_Vip'];
            setInterval(() => {
                const u = users[Math.floor(Math.random()*users.length)];
                const amt = (Math.random()*300 + 50).toFixed(0);
                const row = document.createElement('div');
                row.style.display = 'flex';
                row.style.justifyContent = 'space-between';
                row.style.fontSize = '10px';
                row.style.marginBottom = '4px';
                row.innerHTML = `<span>${u}</span><span style="color:var(--green)">+$${amt} WIN</span>`;
                feed.prepend(row);
                if(feed.children.length > 8) feed.lastChild.remove();
            }, 3500);
        }

        // Процес аналізу з шкалами
        function runNeuralAnalysis() {
            if(!selectedPair) { alert("ВИБЕРИ ПАРУ!"); return; }
            
            const modal = document.getElementById('analysis-modal');
            const ui = document.getElementById('scanner-ui');
            modal.style.display = 'flex';

            ui.innerHTML = `
                <h2 style="font-family:var(--font-mono); color:var(--gold); margin-bottom:30px; text-align:center;">SCANNING ${selectedPair}</h2>
                <div class="progress-group">
                    <div class="progress-info"><span>Neural Load</span><span id="v1">0%</span></div>
                    <div class="progress-track"><div class="progress-fill" id="b1"></div></div>
                </div>
                <div class="progress-group">
                    <div class="progress-info"><span>Liquidity</span><span id="v2">0%</span></div>
                    <div class="progress-track"><div class="progress-fill" id="b2"></div></div>
                </div>
                <div class="progress-group">
                    <div class="progress-info"><span>Volatility</span><span id="v3">0%</span></div>
                    <div class="progress-track"><div class="progress-fill" id="b3"></div></div>
                </div>
            `;

            const fill = (id, valId, time) => {
                setTimeout(() => {
                    document.getElementById(id).style.width = "100%";
                    document.getElementById(valId).innerText = "100%";
                }, time);
            };

            fill('b1', 'v1', 500);
            fill('b2', 'v2', 1200);
            fill('b3', 'v3', 1900);

            setTimeout(() => {
                const isCall = Math.random() > 0.45;
                const side = isCall ? "CALL ▲" : "PUT ▼";
                const color = isCall ? "var(--green)" : "var(--red)";
                const acc = (94 + Math.random() * 5).toFixed(1);

                ui.innerHTML = `
                    <div style="text-align:center;">
                        <div style="font-size:10px; color:var(--text-dim); letter-spacing:2px;">AI PREDICTION</div>
                        <div style="font-size:60px; font-weight:900; font-family:var(--font-mono); color:${color}; text-shadow:0 0 20px ${color}; margin:15px 0;">${side}</div>
                        <div style="font-size:22px; font-family:var(--font-mono); color:var(--gold); margin-bottom:30px;">POWER: ${acc}%</div>
                        <button onclick="document.getElementById('analysis-modal').style.display='none'" class="main-btn">CONFIRM SIGNAL</button>
                    </div>
                `;
            }, 2500);
        }
    </script>
</body>
</html>
