<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOTYOL GLOBAL TERMINAL V13</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f3ba2f; --dark: #050608; --card: #121519; --border: #2b3139; --green: #00ff88; --red: #ff3b3b; --text: #ffffff; --dim: #848e9c; --blue: #3498db; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: var(--text); height: 100vh; overflow: hidden; position: fixed; width: 100%; border-top: 3px solid var(--gold); }
        
        /* HEADER */
        .header { height: 80px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .logo-box .main-title { font-family: 'Orbitron'; font-weight: 900; font-size: 20px; color: var(--gold); }
        .logo-box .sub-title { font-size: 9px; color: var(--dim); letter-spacing: 2px; text-transform: uppercase; }
        
        .music-player { display: flex; align-items: center; gap: 10px; background: linear-gradient(90deg, rgba(243,186,47,0.1), transparent); padding: 8px 15px; border-radius: 40px; border: 1px solid rgba(243,186,47,0.3); }
        #m-btn { font-size: 20px; cursor: pointer; filter: drop-shadow(0 0 5px var(--gold)); }

        /* SCROLLABLE AREA */
        .viewport { height: calc(100vh - 180px); overflow-y: auto; padding: 15px; padding-bottom: 120px; scroll-behavior: smooth; }

        /* LIVE SIGNALS FEED */
        .live-feed { background: rgba(0,0,0,0.5); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 20px; height: 60px; overflow: hidden; position: relative; }
        .feed-track { position: absolute; width: 100%; animation: scrollUp 10s linear infinite; }
        .feed-item { font-size: 11px; color: var(--green); margin-bottom: 5px; display: flex; justify-content: space-between; }
        @keyframes scrollUp { 0% { top: 60px; } 100% { top: -120px; } }

        /* MARKET SELECTOR */
        .section-header { font-family: 'Orbitron'; font-size: 11px; color: var(--gold); margin: 20px 0 10px; display: flex; align-items: center; gap: 10px; }
        .section-header::after { content: ""; height: 1px; flex: 1; background: var(--border); }

        .asset-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .asset-card { background: var(--card); border: 1px solid var(--border); padding: 16px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .asset-card.active { border-color: var(--gold); background: rgba(243,186,47,0.1); box-shadow: 0 0 15px rgba(243,186,47,0.1); }
        .payout { color: var(--green); font-weight: 800; font-family: 'Orbitron'; }

        /* TURBO TABS */
        .tf-box { display: flex; gap: 8px; margin-bottom: 20px; }
        .tf-item { flex: 1; background: #181d23; padding: 12px; border-radius: 10px; text-align: center; font-weight: 800; border: 1px solid var(--border); font-size: 12px; }
        .tf-item.active { border-color: var(--gold); color: var(--gold); background: rgba(243,186,47,0.1); }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(to top, var(--dark) 80%, transparent); }
        .btn-strike { width: 100%; padding: 22px; border-radius: 18px; border: none; background: linear-gradient(45deg, var(--gold), #ff9f43); color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 18px; text-transform: uppercase; box-shadow: 0 0 30px rgba(243, 186, 47, 0.4); }

        /* MODAL & BARS */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .scanner-ui { width: 100%; background: var(--card); border: 2px solid var(--gold); border-radius: 30px; padding: 30px 20px; text-align: center; }
        .bar-container { margin: 15px 0; text-align: left; }
        .bar-label { font-size: 10px; color: var(--dim); margin-bottom: 5px; display: flex; justify-content: space-between; }
        .bar-outer { height: 6px; background: #222; border-radius: 10px; overflow: hidden; }
        .bar-inner { height: 100%; background: var(--gold); width: 0%; transition: width 0.5s; }

        .res-call { color: var(--green); font-size: 60px; font-weight: 900; font-family: 'Orbitron'; }
        .res-put { color: var(--red); font-size: 60px; font-weight: 900; font-family: 'Orbitron'; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-box">
        <div class="main-title">KOTYOL</div>
        <div class="sub-title">Neural System v13.0</div>
    </div>
    <div class="music-player" onclick="toggleMusic()">
        <span id="track-name" style="font-size:10px; font-weight:700;">UA HIT-FM TOP</span>
        <span id="m-btn">‚ñ∂Ô∏è</span>
    </div>
</div>

<div class="viewport">
    <div class="live-feed">
        <div class="feed-track" id="feed">
            <div class="feed-item"><span>BTC/USDT OTC</span> <span>CALL üü¢ WIN</span></div>
            <div class="feed-item"><span>ETH/USD OTC</span> <span>PUT üî¥ WIN</span></div>
            <div class="feed-item"><span>Gold OTC</span> <span>CALL üü¢ WIN</span></div>
        </div>
    </div>

    <div class="section-header">Select Market</div>
    <div class="asset-grid" id="assets">
        </div>

    <div class="section-header">Expiration Time</div>
    <div class="tf-box">
        <div class="tf-item" onclick="setTF('5s', this)">5s</div>
        <div class="tf-item" onclick="setTF('15s', this)">15s</div>
        <div class="tf-item active" onclick="setTF('1M', this)">1M</div>
        <div class="tf-item" onclick="setTF('5M', this)">5M</div>
    </div>
    
    <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" style="width:100%; accent-color:var(--gold); margin-top:20px;">
    <p style="text-align:center; font-size:10px; color:var(--dim); margin-top:5px;">VOLUME CONTROL</p>
</div>

<div class="footer">
    <button class="btn-strike" onclick="startMegaAnalysis()">Strike Signal</button>
</div>

<div class="overlay" id="modal">
    <div class="scanner-ui" id="scanner-content">
        </div>
</div>

<audio id="audio" loop src="https://stream.hitfm.ua/hitfm_top_high"></audio>

<script>
    const pairs = [
        {n: "Bitcoin OTC", p: "92%"}, {n: "Ethereum OTC", p: "91%"},
        {n: "EUR/USD OTC", p: "92%"}, {n: "GBP/USD OTC", p: "90%"},
        {n: "Gold OTC", p: "94%"}, {n: "Apple OTC", p: "92%"}
    ];

    let selectedPair = "", selectedTF = "1M", isMusic = false;
    const audio = document.getElementById('audio');

    function toggleMusic() {
        if(!isMusic) { audio.play(); document.getElementById('m-btn').innerText = "‚è∏Ô∏è"; }
        else { audio.pause(); document.getElementById('m-btn').innerText = "‚ñ∂Ô∏è"; }
        isMusic = !isMusic;
    }
    document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;

    function init() {
        const container = document.getElementById('assets');
        container.innerHTML = pairs.map(p => `
            <div class="asset-card" onclick="pickPair('${p.n}', this)">
                <span style="font-weight:800;">${p.n}</span>
                <span class="payout">${p.p}</span>
            </div>
        `).join('');
    }

    function pickPair(n, el) {
        document.querySelectorAll('.asset-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        selectedPair = n;
    }

    function setTF(t, el) {
        document.querySelectorAll('.tf-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selectedTF = t;
    }

    function startMegaAnalysis() {
        const targetPair = selectedPair || "GLOBAL SCANNER";
        const modal = document.getElementById('modal');
        const content = document.getElementById('scanner-content');
        modal.style.display = 'flex';

        content.innerHTML = `
            <h2 style="font-family:'Orbitron'; margin-bottom:20px; color:var(--gold);">${targetPair}</h2>
            <div class="bar-container">
                <div class="bar-label"><span>Neural Network Scan</span><span id="p1">0%</span></div>
                <div class="bar-outer"><div class="bar-inner" id="b1"></div></div>
            </div>
            <div class="bar-container">
                <div class="bar-label"><span>Liquidity Analysis</span><span id="p2">0%</span></div>
                <div class="bar-outer"><div class="bar-inner" id="b2"></div></div>
            </div>
            <div class="bar-container">
                <div class="bar-label"><span>RSI/MACD Pulse</span><span id="p3">0%</span></div>
                <div class="bar-outer"><div class="bar-inner" id="b3"></div></div>
            </div>
        `;

        const steps = [
            {id: 'b1', p: 'p1', t: 800},
            {id: 'b2', p: 'p2', t: 1600},
            {id: 'b3', p: 'p3', t: 2400}
        ];

        steps.forEach(s => {
            setTimeout(() => {
                document.getElementById(s.id).style.width = "100%";
                document.getElementById(s.p).innerText = "100%";
            }, s.t);
        });

        setTimeout(() => {
            const isCall = Math.random() > 0.48;
            const power = (94 + Math.random() * 5).toFixed(1);
            content.innerHTML = `
                <p style="color:var(--dim); font-size:12px; margin-bottom:10px;">${targetPair} // ${selectedTF}</p>
                <div class="${isCall ? 'res-call' : 'res-put'}">${isCall ? 'CALL ‚ñ≤' : 'PUT ‚ñº'}</div>
                <div style="margin:25px 0; font-family:'Orbitron';">
                    <span style="color:var(--gold); font-size:24px;">POWER: ${power}%</span>
                </div>
                <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; padding:20px; background:var(--gold); border:none; border-radius:15px; font-weight:900; font-family:'Orbitron';">RECEIVE PROFIT</button>
            `;
        }, 3200);
    }

    window.onload = init;
</script>
</body>
</html>
