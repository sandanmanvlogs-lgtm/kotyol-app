<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kotyol Trade VIP</title>
    <style>
        :root { --gold: #f3ba2f; --bg: #0b0e11; --card: #1e2329; --green: #00ff88; --red: #ff3b3b; }
        body {
            background-color: var(--bg); color: white; font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .header { text-align: center; padding: 10px 0; border-bottom: 1px solid #2d343c; margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 22px; color: var(--gold); letter-spacing: 1px; }
        
        .section-title { font-size: 14px; color: #848e9c; margin: 15px 0 10px 5px; text-transform: uppercase; }

        /* –°–ø–∏—Å–æ–∫ –ø–∞—Ä */
        .asset-container { display: flex; flex-direction: column; gap: 8px; max-height: 300px; overflow-y: auto; }
        .asset-item {
            background: var(--card); border: 1px solid #2b3139; border-radius: 12px;
            padding: 12px 16px; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .asset-item.active { border-color: var(--gold); background: #2b3139; }
        .asset-name { font-weight: 600; font-size: 15px; }
        .asset-payout { color: var(--green); font-size: 14px; font-weight: bold; }

        /* –¢–∞–π–º—Ñ—Ä–µ–π–º–∏ */
        .time-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .time-btn {
            background: var(--card); border: 1px solid #2b3139; color: white;
            padding: 12px; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer;
        }
        .time-btn.active { background: var(--gold); color: black; border-color: var(--gold); }

        /* –ö–Ω–æ–ø–∫–∞ –∞–Ω–∞–ª—ñ–∑—É */
        #main-btn {
            margin-top: 25px; width: 100%; padding: 18px; border: none; border-radius: 14px;
            background: linear-gradient(135deg, #f3ba2f 0%, #f0a30a 100%);
            color: black; font-size: 16px; font-weight: 800; cursor: pointer;
            box-shadow: 0 4px 20px rgba(243, 186, 47, 0.2); transition: 0.3s;
        }
        #main-btn:disabled { opacity: 0.6; background: #474d57; }

        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ —Å–∏–≥–Ω–∞–ª—É */
        .result-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center;
        }
        .result-card {
            background: var(--card); border: 2px solid var(--gold); border-radius: 20px;
            width: 85%; padding: 25px; text-align: center;
        }
        .loader {
            width: 40px; height: 40px; border: 4px solid #f3ba2f; border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header"><h1>KOTYOL TRADE üèÜ</h1></div>

    <div class="section-title">–í–∏–±–µ—Ä—ñ—Ç—å –∞–∫—Ç–∏–≤ (Payout 80%+)</div>
    <div class="asset-container" id="assetList"></div>

    <div class="section-title">–ß–∞—Å —É–≥–æ–¥–∏ (Expiration)</div>
    <div class="time-grid" id="timeGrid">
        <button class="time-btn" onclick="selectTime(this, '5s')">5 SEC</button>
        <button class="time-btn" onclick="selectTime(this, '15s')">15 SEC</button>
        <button class="time-btn" onclick="selectTime(this, '30s')">30 SEC</button>
        <button class="time-btn active" onclick="selectTime(this, '1m')">1 MIN</button>
        <button class="time-btn" onclick="selectTime(this, '2m')">2 MIN</button>
        <button class="time-btn" onclick="selectTime(this, '5m')">5 MIN</button>
    </div>

    <button id="main-btn" onclick="generateSignal()">–ê–ù–ê–õ–Ü–ó–£–í–ê–¢–ò –†–ò–ù–û–ö</button>

    <div id="resultOverlay" class="result-overlay">
        <div id="loadingView">
            <span class="loader"></span>
            <p style="margin-top: 15px; color: var(--gold); font-weight: bold;">AI –°–ö–ê–ù–£–í–ê–ù–ù–Ø...</p>
        </div>
        <div id="signalView" class="result-card" style="display: none;">
            <div style="color: #848e9c; font-size: 12px; margin-bottom: 10px;">PROGNOSIS BY KOTYOL AI</div>
            <div id="resPair" style="font-size: 18px; margin-bottom: 5px;"></div>
            <div id="resDir" style="font-size: 36px; font-weight: 900; margin: 15px 0;"></div>
            <div id="resAcc" style="color: var(--green); font-size: 14px; margin-bottom: 20px;"></div>
            <button onclick="closeSignal()" style="background: transparent; border: 1px solid #474d57; color: white; padding: 10px 20px; border-radius: 8px;">–ó–ê–ö–†–ò–¢–ò</button>
        </div>
    </div>

    <script>
        const pairs = [
            {n: "EUR/USD OTC", p: "92%"}, {n: "GBP/USD OTC", p: "89%"},
            {n: "USD/JPY OTC", p: "87%"}, {n: "AUD/CAD OTC", p: "91%"},
            {n: "Apple OTC", p: "92%"}, {n: "Bitcoin", p: "84%"}
        ];

        let currentAsset = "";
        let currentTime = "1m";

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–ø–∏—Å–∫—É
        const list = document.getElementById('assetList');
        pairs.forEach(item => {
            const div = document.createElement('div');
            div.className = 'asset-item';
            div.innerHTML = `<span class="asset-name">${item.n}</span><span class="asset-payout">${item.p}</span>`;
            div.onclick = () => {
                document.querySelectorAll('.asset-item').forEach(i => i.classList.remove('active'));
                div.classList.add('active');
                currentAsset = item.n;
            };
            list.appendChild(div);
        });

        function selectTime(btn, t) {
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentTime = t;
        }

        function generateSignal() {
            if(!currentAsset) { alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å –∞–∫—Ç–∏–≤!"); return; }
            
            const overlay = document.getElementById('resultOverlay');
            const loading = document.getElementById('loadingView');
            const signal = document.getElementById('signalView');

            overlay.style.display = 'flex';
            loading.style.display = 'block';
            signal.style.display = 'none';

            setTimeout(() => {
                loading.style.display = 'none';
                signal.style.display = 'block';
                
                const isUp = Math.random() > 0.5;
                document.getElementById('resPair').innerText = `${currentAsset} (${currentTime})`;
                document.getElementById('resDir').innerText = isUp ? "CALL üü¢" : "PUT üî¥";
                document.getElementById('resDir').style.color = isUp ? "#00ff88" : "#ff3b3b";
                document.getElementById('resAcc').innerText = "–ô–º–æ–≤—ñ—Ä–Ω—ñ—Å—Ç—å: " + (Math.floor(Math.random() * 8) + 89) + "%";
            }, 2000);
        }

        function closeSignal() {
            document.getElementById('resultOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
