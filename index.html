<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOTYOL PURE V23</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f3ba2f;
            --bg: #030406;
            --card: #0d1117;
            --border: rgba(255, 255, 255, 0.05);
            --green: #00ffa3;
            --red: #ff3e3e;
            --font-mono: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            height: 100%; width: 100%;
            background: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif; overflow: hidden; position: fixed;
        }

        /* ЧИСТИЙ ЕКРАН ПУСКУ */
        #welcome-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.6s cubic-bezier(0.9, 0, 0.1, 1);
        }

        .welcome-title { 
            font-family: var(--font-mono); font-size: 40px; font-weight: 900; 
            color: var(--gold); text-shadow: 0 0 20px rgba(243, 186, 47, 0.3);
            margin-bottom: 50px; 
        }

        .btn-init {
            background: none; border: 1px solid var(--gold);
            color: var(--gold); padding: 20px 60px; border-radius: 2px;
            font-family: var(--font-mono); font-weight: 700; letter-spacing: 4px;
            cursor: pointer; transition: 0.3s;
        }

        /* ТЕРМІНАЛ */
        header {
            height: 70px; padding: 0 25px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(13, 17, 23, 0.95);
            border-bottom: 1px solid var(--border);
        }

        .viewport {
            height: calc(100vh - 70px);
            overflow-y: auto; padding: 20px 20px 140px;
            scrollbar-width: none;
        }
        .section-header {
            font-family: var(--font-mono); font-size: 10px; color: var(--gold);
            letter-spacing: 3px; margin: 25px 0 12px; display: flex; align-items: center; gap: 10px;
            opacity: 0.6;
        }
        .section-header::after { content: ""; height: 1px; flex: 1; background: var(--border); }

        /* КАРТКИ АКТИВІВ */
        .asset-grid { display: grid; gap: 8px; }
        .asset-item {
            background: var(--card); border: 1px solid var(--border);
            padding: 20px; border-radius: 6px; display: flex;
            justify-content: space-between; align-items: center;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .asset-item.active {
            border-color: var(--gold); background: rgba(243, 186, 47, 0.03);
            box-shadow: inset 0 0 15px rgba(243, 186, 47, 0.05);
        }
        .asset-item .symbol { font-family: var(--font-mono); font-weight: 700; font-size: 14px; }
        .asset-item .profit { font-family: var(--font-mono); color: var(--green); font-weight: 900; }

        /* ТАЙМФРЕЙМИ (ОНОВЛЕНО) */
        .tf-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .tf-chip {
            background: var(--card); border: 1px solid var(--border);
            padding: 14px 0; border-radius: 4px; text-align: center;
            font-size: 12px; font-weight: 900; font-family: var(--font-mono);
            transition: 0.2s;
        }
        .tf-chip.active { border-color: var(--gold); color: var(--gold); background: rgba(243, 186, 47, 0.1); }

        /* МОДАЛКА АНАЛІЗУ */
        #scan-modal {
            position: fixed; inset: 0; z-index: 20000;
            background: rgba(3, 4, 6, 0.99);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px;
        }
        .neural-loader {
            width: 100%; max-width: 320px; text-align: left;
        }
        .bar-wrapper { margin-bottom: 20px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 9px; font-family: 'JetBrains Mono'; color: #555; margin-bottom: 6px; }
        .bar-track { height: 2px; background: rgba(255,255,255,0.03); overflow: hidden; }
        .bar-progress { height: 100%; width: 0%; background: var(--gold); transition: width 0.4s ease; box-shadow: 0 0 10px var(--gold); }

        /* ГОЛОВНА КНОПКА */
        .execution-bar {
            position: fixed; bottom: 0; width: 100%;
            padding: 30px 20px 50px; background: linear-gradient(to top, var(--bg) 60%, transparent);
            z-index: 1000;
        }
        .btn-main {
            width: 100%; padding: 24px; border: 1px solid var(--gold);
            background: transparent; color: var(--gold);
            font-family: var(--font-mono); font-weight: 900; font-size: 15px;
            letter-spacing: 6px; text-transform: uppercase; cursor: pointer;
        }
        .btn-main:active { background: var(--gold); color: #000; }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <div class="welcome-title">KOTYOL AI</div>
        <button class="btn-init" onclick="bootSystem()">CONNECT TO SERVER</button>
    </div>

    <header>
        <div style="text-align: center;">
            <div style="font-family: var(--font-mono); font-size: 20px; font-weight: 900; letter-spacing: 2px;">
                TERMINAL <span style="color: var(--gold);">V23.4</span>
            </div>
            <div style="font-family: 'JetBrains Mono'; font-size: 7px; color: var(--green); letter-spacing: 3px; margin-top: 4px;">
                ENCRYPTED NEURAL BRIDGE
            </div>
        </div>
    </header>

    <div class="viewport">
        <div class="section-header">CRYPTO PROTOCOLS</div>
        <div class="asset-grid" id="crypto-list"></div>

        <div class="section-header">FOREX PROTOCOLS</div>
        <div class="asset-grid" id="forex-list"></div>

        <div class="section-header">EXPIRATION WINDOW</div>
        <div class="tf-selector">
            <div class="tf-chip" onclick="selectTF('15s', this)">15s</div>
            <div class="tf-chip" onclick="selectTF('30s', this)">30s</div>
            <div class="tf-chip active" onclick="selectTF('1m', this)">1m</div>
            <div class="tf-chip" onclick="selectTF('5m', this)">5m</div>
            <div class="tf-chip" onclick="selectTF('15m', this)">15m</div>
            <div class="tf-chip" onclick="selectTF('30m', this)">30m</div>
        </div>
    </div>

    <div class="execution-bar">
        <button class="btn-main" onclick="runNeuralScan()">Start Neural Scan</button>
    </div>

    <div id="scan-modal">
        <div id="modal-ui" class="neural-loader">
            </div>
    </div>

    <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-scan" src="https://assets.mixkit.co/active_storage/sfx/2536/2536-preview.mp3" loop></audio>
    <audio id="snd-result" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <script>
        // БАЗА АКТИВІВ
        const data = {
            crypto: [
                { s: "BTC/USD OTC", p: "94%" }, { s: "ETH/USD OTC", p: "91%" },
                { s: "SOL/USD OTC", p: "95%" }, { s: "LTC/USD OTC", p: "89%" }
            ],
            forex: [
                { s: "EUR/USD OTC", p: "92%" }, { s: "GBP/USD OTC", p: "91%" },
                { s: "USD/JPY OTC", p: "93%" }, { s: "AUD/CAD OTC", p: "90%" }
            ]
        };

        let selectedPair = "";
        const sfxClick = document.getElementById('snd-click');
        const sfxScan = document.getElementById('snd-scan');
        const sfxResult = document.getElementById('snd-result');

        // ЗАПУСК СИСТЕМИ
        function bootSystem() {
            document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
            playSound(sfxClick);
            renderAssets();
        }

        // ЗВУКОВИЙ ДВИГУН
        function playSound(audioObj) {
            audioObj.currentTime = 0;
            audioObj.play().catch(() => {});
        }

        function renderAssets() {
            for (let cat in data) {
                const container = document.getElementById(`${cat}-list`);
                container.innerHTML = data[cat].map(a => `
                    <div class="asset-item" onclick="selectAsset('${a.s}', this)">
                        <span class="symbol">${a.s}</span>
                        <span class="profit">${a.p}</span>
                    </div>
                `).join('');
            }
        }

        function selectAsset(symbol, el) {
            playSound(sfxClick);
            document.querySelectorAll('.asset-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            selectedPair = symbol;
        }

        function selectTF(tf, el) {
            playSound(sfxClick);
            document.querySelectorAll('.tf-chip').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        // ПРЕМІАЛЬНИЙ СКАНЕР
        function runNeuralScan() {
            if (!selectedPair) {
                alert("SELECT PROTOCOL");
                return;
            }

            const modal = document.getElementById('scan-modal');
            const ui = document.getElementById('modal-ui');
            modal.style.display = 'flex';
            
            // Запуск звуку сканування
            sfxScan.play();

            ui.innerHTML = `
                <div style="font-family:var(--font-mono); color:var(--gold); font-size:14px; letter-spacing:3px; margin-bottom:40px; text-align:center;">
                    ANALYZING ${selectedPair}
                </div>
                
                <div class="bar-wrapper">
                    <div class="bar-label"><span>SYNAPTIC LOAD</span><span id="v1">0%</span></div>
                    <div class="bar-track"><div class="bar-progress" id="f1"></div></div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar-label"><span>MARKET DEPTH</span><span id="v2">0%</span></div>
                    <div class="bar-track"><div class="bar-progress" id="f2"></div></div>
                </div>
                <div class="bar-wrapper" style="margin-bottom:40px;">
                    <div class="bar-label"><span>QUANTUM DRIFT</span><span id="v3">0%</span></div>
                    <div class="bar-track"><div class="bar-progress" id="f3"></div></div>
                </div>
                
                <div id="log" style="font-family:'JetBrains Mono'; font-size:8px; color:var(--green); text-transform:uppercase; text-align:center;">Connecting to nodes...</div>
            `;

            const fill = (f, v, log, time) => {
                setTimeout(() => {
                    document.getElementById(f).style.width = "100%";
                    document.getElementById(v).innerText = "100%";
                    document.getElementById('log').innerText = log;
                }, time);
            };

            fill('f1', 'v1', 'Scanning order flow...', 600);
            fill('f2', 'v2', 'Calculating delta...', 1400);
            fill('f3', 'v3', 'Finalizing prediction...', 2400);

            setTimeout(() => {
                sfxScan.pause();
                sfxScan.currentTime = 0;
                playSound(sfxResult);

                const isCall = Math.random() > 0.48;
                const side = isCall ? "CALL ▲" : "PUT ▼";
                const color = isCall ? "var(--green)" : "var(--red)";
                const conf = (94 + Math.random() * 5.6).toFixed(1);

                ui.innerHTML = `
                    <div style="text-align:center;">
                        <div style="font-family:var(--font-mono); font-size:9px; color:var(--gold); letter-spacing:2px; margin-bottom:10px;">NEURAL SIGNAL</div>
                        <div style="font-size:70px; font-weight:900; font-family:var(--font-mono); color:${color}; text-shadow:0 0 30px ${color}; margin-bottom:20px;">${side}</div>
                        <div style="background:rgba(255,255,255,0.02); border:1px solid var(--border); padding:20px; border-radius:4px; margin-bottom:30px;">
                            <div style="font-size:8px; color:#555; margin-bottom:5px; font-family:var(--font-mono);">PROBABILITY</div>
                            <div style="font-size:24px; font-family:var(--font-mono); color:var(--gold);">${conf}%</div>
                        </div>
                        <button class="btn-main" onclick="closeModal()" style="padding:15px; font-size:12px;">Close Terminal</button>
                    </div>
                `;
            }, 3200);
        }

        function closeModal() {
            playSound(sfxClick);
            document.getElementById('scan-modal').style.display = 'none';
        }
    </script>
</body>
</html>
